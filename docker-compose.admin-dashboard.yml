# Docker Compose for Production VPS
version: '3.9'
services:
  client-portal:
    build:
      context: .
      dockerfile: portals/admin-dashboard/Dockerfile
      args:
        SERVICE_PATH: portals/admin-dashboard
        NEXT_PUBLIC_API_BASE_URL: https://api.bizoholic.net
        NEXT_PUBLIC_BRAIN_GATEWAY_URL: https://api.bizoholic.net
        NEXTAUTH_URL: https://admin.bizoholic.net
        NEXTAUTH_SECRET: bizosaas-admin-dashboard-staging-secret-2025
    image: ghcr.io/bizoholic-digital/bizosaas-platform/admin-dashboard:staging
    container_name: bizosaas-admin-dashboard
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      # Clerk Authentication
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: /login
      NEXT_PUBLIC_CLERK_SIGN_UP_URL: /signup
      NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /dashboard
      NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /dashboard

      # Brain Gateway
      NEXT_PUBLIC_BRAIN_GATEWAY_URL: ${NEXT_PUBLIC_BRAIN_GATEWAY_URL:-https://api.bizoholic.net}

      # Temporal UI
      NEXT_PUBLIC_TEMPORAL_UI_URL: ${NEXT_PUBLIC_TEMPORAL_UI_URL:-https://temporal.bizoholic.net}

      # Vault UI
      NEXT_PUBLIC_VAULT_UI_URL: ${NEXT_PUBLIC_VAULT_UI_URL:-https://vault.bizoholic.net}

      # Environment
      NODE_ENV: production
      PORT: 3000
    networks:
      - bizosaas-network
      - dokploy-network
    healthcheck:
      test: [ "CMD", "curl", "-s", "--retry 1", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # Disable Dokploy auto-generated labels
      - "com.docker.compose.project=bizosaas-admin"

      # Manual Traefik configuration
      - "traefik.enable=true"
      - "traefik.http.routers.admin-dashboard.rule=Host(`admin.bizoholic.net`)"
      - "traefik.http.routers.admin-dashboard.entrypoints=websecure"
      - "traefik.http.routers.admin-dashboard.tls=true"
      - "traefik.http.routers.admin-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.services.admin-dashboard.loadbalancer.server.port=3004"
      - "traefik.docker.network=dokploy-network"

networks:
  bizosaas-network:
    name: bizosaas-network
    driver: bridge

  dokploy-network:
    external: true
