# Docker Compose for Production VPS
version: '3.9'
services:
  # ========================================
  # Client Portal (Restored)
  # ========================================
  client-portal:
    build:
      context: .
      dockerfile: ./portals/client-portal/Dockerfile.prod
      args:
        SERVICE_PATH: portals/client-portal
        NEXT_PUBLIC_API_BASE_URL: https://api.bizoholic.net
        NEXT_PUBLIC_BRAIN_GATEWAY_URL: https://api.bizoholic.net
        NEXT_PUBLIC_GRAPHQL_URL: https://api.bizoholic.net/graphql
        NEXTAUTH_URL: https://app.bizoholic.net
        NEXTAUTH_SECRET: bizosaas-client-portal-staging-secret-2025
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_ZWFzeS1rb2RpYWstNzguY2xlcmsuYWNjb3VudHMuZGV2JA
        CLERK_SECRET_KEY: sk_test_hsYzctm4bTgGxWB5Z6f7GT2OgnJ1biw7t21Q8NJvjv
    ports:
      - "3003:3000"
    container_name: bizosaas-client-portal-staging
    environment:
      # Clerk Authentication
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_ZWFzeS1rb2RpYWstNzguY2xlcmsuYWNjb3VudHMuZGV2JA
      CLERK_SECRET_KEY: sk_test_hsYzctm4bTgGxWB5Z6f7GT2OgnJ1biw7t21Q8NJvjv
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: /login
      NEXT_PUBLIC_CLERK_SIGN_UP_URL: /signup
      NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /dashboard
      NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /dashboard

      # NextAuth
      NEXTAUTH_URL: https://app.bizoholic.net
      NEXTAUTH_SECRET: bizosaas-client-portal-staging-secret-2025

      # API Endpoints
      NEXT_PUBLIC_API_URL: https://api.bizoholic.net
      NEXT_PUBLIC_API_BASE_URL: https://api.bizoholic.net
      NEXT_PUBLIC_BRAIN_GATEWAY_URL: https://api.bizoholic.net
      NEXT_PUBLIC_AUTH_URL: https://api.bizoholic.net
      NEXT_PUBLIC_BRAIN_API_URL: https://api.bizoholic.net
      NEXT_PUBLIC_TEMPORAL_UI_URL: https://temporal.bizoholic.net
      NEXT_PUBLIC_VAULT_UI_URL: https://vault.bizoholic.net

      # Environment
      NODE_ENV: production
      PORT: 3000
    networks:
      - dokploy-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client-portal.rule=Host(`app.bizoholic.net`)"
      - "traefik.http.routers.client-portal.entrypoints=websecure"
      - "traefik.http.routers.client-portal.tls.certresolver=letsencrypt"
      - "traefik.http.services.client-portal.loadbalancer.server.port=3000"
      - "traefik.docker.network=dokploy-network"
    restart: unless-stopped

  # ========================================
  # Admin Dashboard
  # ========================================
  admin-dashboard:
    build:
      context: .
      dockerfile: portals/admin-dashboard/Dockerfile
      args:
        SERVICE_PATH: portals/admin-dashboard
        NEXT_PUBLIC_API_BASE_URL: https://api.bizoholic.net
        NEXT_PUBLIC_BRAIN_GATEWAY_URL: https://api.bizoholic.net
        NEXTAUTH_URL: https://admin.bizoholic.net
        NEXTAUTH_SECRET: bizosaas-admin-dashboard-staging-secret-2025
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_ZWFzeS1rb2RpYWstNzguY2xlcmsuYWNjb3VudHMuZGV2JA
        CLERK_SECRET_KEY: sk_test_hsYzctm4bTgGxWB5Z6f7GT2OgnJ1biw7t21Q8NJvjv
    image: ghcr.io/bizoholic-digital/bizosaas-platform/admin-dashboard:staging
    container_name: bizosaas-admin-dashboard-staging
    restart: unless-stopped
    ports:
      - "3004:3000"
    environment:
      # Clerk Authentication
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_ZWFzeS1rb2RpYWstNzguY2xlcmsuYWNjb3VudHMuZGV2JA
      CLERK_SECRET_KEY: sk_test_hsYzctm4bTgGxWB5Z6f7GT2OgnJ1biw7t21Q8NJvjv
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: /login
      NEXT_PUBLIC_CLERK_SIGN_UP_URL: /signup
      NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /dashboard
      NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /dashboard

      # Brain Gateway
      NEXT_PUBLIC_BRAIN_GATEWAY_URL: https://api.bizoholic.net
      NEXT_PUBLIC_TEMPORAL_UI_URL: https://temporal.bizoholic.net
      NEXT_PUBLIC_VAULT_UI_URL: https://vault.bizoholic.net

      # Environment
      NODE_ENV: production
      PORT: 3000
    networks:
      - dokploy-network
    healthcheck:
      test: [ "CMD", "curl", "-s", "--retry", "1", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin-dashboard.rule=Host(`admin.bizoholic.net`)"
      - "traefik.http.routers.admin-dashboard.entrypoints=websecure"
      - "traefik.http.routers.admin-dashboard.tls=true"
      - "traefik.http.routers.admin-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.services.admin-dashboard.loadbalancer.server.port=3000"
      - "traefik.docker.network=dokploy-network"

networks:
  dokploy-network:
    external: true
