[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 20
reserve_pool_size = 5
log_connections = 0
log_disconnections = 0
log_stats = 1
stats_period = 60

[databases]
* = host=${DB_HOST} port=${DB_PORT} user=${DB_USER} password=${DB_PASSWORD}
