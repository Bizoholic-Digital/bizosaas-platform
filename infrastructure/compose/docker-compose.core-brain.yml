services:
  # ========================================
  # Infrastructure
  # ========================================
  postgres:
    image: ankane/pgvector:v0.5.1
    container_name: brain-postgres
    environment:
      POSTGRES_DB: bizosaas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - brain-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: brain-redis
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - brain-network
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  vault:
    image: hashicorp/vault:latest
    container_name: brain-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN:-root}
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    networks:
      - brain-network
      - dokploy-network
    cap_add:
      - IPC_LOCK
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M

  # ========================================
  # Core Services
  # ========================================
  brain-gateway:
    image: ghcr.io/bizoholic-digital/bizosaas-platform/brain-gateway:staging
    build:
      context: ./brain-gateway
      dockerfile: Dockerfile
    container_name: brain-gateway
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@brain-postgres:5432/bizosaas}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - TEMPORAL_ADDRESS=ap-south-2.aws.api.temporal.io:7233
      - TEMPORAL_HOST=ap-south-2.aws.api.temporal.io:7233
      - TEMPORAL_MTLS_CERT=/app/certs/client.pem
      - TEMPORAL_MTLS_KEY=/app/certs/client.key
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - AUTHENTIK_API_TOKEN=6biYjnzt4bqVR5zcbeba0Mfeg8A9uGv0PqBMAQxMQRtbKK8RRbhhjo1FSnH4
    volumes:
      - ../../bizosaas-brain-core/brain-gateway:/app
      - ../client.pem:/app/certs/client.pem:ro
      - ../client.key:/app/certs/client.key:ro
    networks:
      - brain-network
      - dokploy-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.brain-gateway-v2.rule=Host(`api.bizoholic.net`)"
      - "traefik.http.routers.brain-gateway-v2.entrypoints=websecure"
      - "traefik.http.routers.brain-gateway-v2.tls.certresolver=letsencrypt"
      - "traefik.http.services.brain-gateway-v2.loadbalancer.server.port=8000"
    command: sh -c "pip install langcache reportlab pydantic-settings && uvicorn main:app --host 0.0.0.0 --port 8000"

  ai-agents:
    image: ghcr.io/bizoholic-digital/bizosaas-platform/ai-agents:staging
    build:
      context: ./ai-agents
      dockerfile: Dockerfile
    container_name: brain-ai-agents
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/bizosaas}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/1}
      - BRAIN_GATEWAY_URL=http://brain-gateway:8000
      - TEMPORAL_ADDRESS=ap-south-2.aws.api.temporal.io:7233
      - TEMPORAL_HOST=ap-south-2.aws.api.temporal.io:7233
      - TEMPORAL_MTLS_CERT=/app/certs/client.pem
      - TEMPORAL_MTLS_KEY=/app/certs/client.key
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_TOKEN:-root}
    volumes:
      - ../client.pem:/app/certs/client.pem:ro
      - ../client.key:/app/certs/client.key:ro
    networks:
      - brain-network
      - dokploy-network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 512M

