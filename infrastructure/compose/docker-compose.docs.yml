services:
  bizosaas-docs:
    build:
      context: ../../docs
      dockerfile: Dockerfile
    container_name: bizosaas-docs
    ports:
      - "3010:3000"
    networks:
      - dokploy-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bizosaas-docs.rule=Host(`docs.bizoholic.net`)"
      - "traefik.http.routers.bizosaas-docs.entrypoints=websecure"
      - "traefik.http.routers.bizosaas-docs.tls.certresolver=letsencrypt"
      - "traefik.http.services.bizosaas-docs.loadbalancer.server.port=3000"
      - "traefik.docker.network=dokploy-network"

networks:
  dokploy-network:
    external: true
    name: dokploy-network
