services:
  seopanel-db:
    image: mysql:5.7
    container_name: seopanel-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=BizOSaaS2025@StagingDB
      - MYSQL_DATABASE=seopanel
      - MYSQL_USER=seopanel
      - MYSQL_PASSWORD=BizOSaaS2025@StagingDB
    volumes:
      - seopanel-db-data:/var/lib/mysql
    networks:
      - dokploy-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  seopanel-app:
    build:
      context: ./seopanel-build
    container_name: seopanel-app
    depends_on:
      - seopanel-db
    environment:
      - DB_HOST=seopanel-db
      - DB_USER=seopanel
      - DB_PASS=BizOSaaS2025@StagingDB
      - DB_NAME=seopanel
    networks:
      - dokploy-network
    ports:
      - "8085:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.seopanel.rule=Host(`seo.bizoholic.net`)"
      - "traefik.http.routers.seopanel.entrypoints=websecure"
      - "traefik.http.routers.seopanel.tls=true"
      - "traefik.http.routers.seopanel.tls.certresolver=letsencrypt"
      - "traefik.http.routers.seopanel.priority=2000"
      - "traefik.http.services.seopanel.loadbalancer.server.port=80"
      - "traefik.docker.network=dokploy-network"
    restart: always

volumes:
  seopanel-db-data:
  seopanel-web-data:


networks:
  dokploy-network:
    external: true
