version: '3.8'

services:
  django-crm:
    build: .
    container_name: bizosaas-django-crm
    ports:
      - "8007:8007"
    environment:
      - DJANGO_SETTINGS_MODULE=crm_project.settings.production
      - SECRET_KEY=your-production-secret-key-here
      - DEBUG=False
      - DB_NAME=bizosaas
      - DB_USER=admin
      - DB_PASSWORD=BizoholicSecure2025
      - DB_HOST=bizosaas-postgres
      - DB_PORT=5432
      - REDIS_URL=redis://bizosaas-redis:6379/1
      - CELERY_BROKER_URL=redis://bizosaas-redis:6379/2
      - CELERY_RESULT_BACKEND=redis://bizosaas-redis:6379/3
      - AI_AGENTS_URL=http://bizosaas-ai-agents:8000
      - TEMPORAL_URL=http://bizosaas-temporal-integration:8202
      - VAULT_URL=http://bizosaas-vault-integration:8201
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,bizosaas-django-crm
      - CORS_ALLOW_ALL_ORIGINS=True
    depends_on:
      - postgres
      - redis
    networks:
      - bizosaas-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./media:/app/media
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s

  celery-worker:
    build: .
    container_name: bizosaas-crm-celery-worker
    command: celery -A crm_project worker -l info --concurrency=2
    environment:
      - DJANGO_SETTINGS_MODULE=crm_project.settings.production
      - SECRET_KEY=your-production-secret-key-here
      - DB_NAME=bizosaas
      - DB_USER=admin
      - DB_PASSWORD=BizoholicSecure2025
      - DB_HOST=bizosaas-postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://bizosaas-redis:6379/2
      - CELERY_RESULT_BACKEND=redis://bizosaas-redis:6379/3
      - AI_AGENTS_URL=http://bizosaas-ai-agents:8000
      - TEMPORAL_URL=http://bizosaas-temporal-integration:8202
      - VAULT_URL=http://bizosaas-vault-integration:8201
    depends_on:
      - postgres
      - redis
    networks:
      - bizosaas-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  celery-beat:
    build: .
    container_name: bizosaas-crm-celery-beat
    command: celery -A crm_project beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DJANGO_SETTINGS_MODULE=crm_project.settings.production
      - SECRET_KEY=your-production-secret-key-here
      - DB_NAME=bizosaas
      - DB_USER=admin
      - DB_PASSWORD=BizoholicSecure2025
      - DB_HOST=bizosaas-postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://bizosaas-redis:6379/2
      - CELERY_RESULT_BACKEND=redis://bizosaas-redis:6379/3
    depends_on:
      - postgres
      - redis
    networks:
      - bizosaas-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  postgres:
    image: postgres:15-alpine
    container_name: bizosaas-postgres
    environment:
      - POSTGRES_DB=bizosaas
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=BizoholicSecure2025
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - bizosaas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d bizosaas"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: bizosaas-redis
    volumes:
      - redis-data:/data
    networks:
      - bizosaas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  bizosaas-network:
    external: true

volumes:
  postgres-data:
  redis-data: