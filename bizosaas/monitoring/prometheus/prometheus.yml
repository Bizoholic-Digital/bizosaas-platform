# Prometheus Configuration for BizOSaaS Platform Monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'bizosaas-platform'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configuration for all BizOSaaS services
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # System metrics via node-exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Container metrics via cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s

  # Database metrics
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s

  # Redis metrics
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s

  # BizOSaaS Core Services
  - job_name: 'bizosaas-brain'
    static_configs:
      - targets: ['bizosaas-brain-unified:8001']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http
    timeout: 10s

  - job_name: 'bizosaas-auth'
    static_configs:
      - targets: ['bizosaas-auth-unified:8007']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http
    timeout: 10s

  - job_name: 'saleor-backend'
    static_configs:
      - targets: ['bizosaas-saleor-unified:8000']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http
    timeout: 10s

  - job_name: 'wagtail-cms'
    static_configs:
      - targets: ['bizosaas-wagtail-cms-8002:8000']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http
    timeout: 10s

  - job_name: 'business-directory-backend'
    static_configs:
      - targets: ['bizosaas-business-directory-backend-8004:8004']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http
    timeout: 10s

  - job_name: 'ai-agents'
    static_configs:
      - targets: ['bizosaas-ai-agents-8010:8000']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http
    timeout: 10s

  - job_name: 'superset'
    static_configs:
      - targets: ['bizosaas-superset-8088:8088']
    scrape_interval: 60s
    metrics_path: /health
    scheme: http
    timeout: 10s

  - job_name: 'temporal'
    static_configs:
      - targets: ['bizosaas-temporal-unified:8009']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http
    timeout: 10s

  # Frontend Applications Health Checks
  - job_name: 'frontend-client-portal'
    static_configs:
      - targets: ['bizosaas-client-portal-3000:3000']
    scrape_interval: 60s
    metrics_path: /api/health
    scheme: http
    timeout: 10s

  - job_name: 'frontend-bizoholic'
    static_configs:
      - targets: ['bizosaas-bizoholic-complete-3001:3001']
    scrape_interval: 60s
    metrics_path: /api/health
    scheme: http
    timeout: 10s

  - job_name: 'frontend-coreldove'
    static_configs:
      - targets: ['bizosaas-coreldove-frontend-dev-3002:3002']
    scrape_interval: 60s
    metrics_path: /api/health
    scheme: http
    timeout: 10s

  - job_name: 'frontend-business-directory'
    static_configs:
      - targets: ['bizosaas-business-directory-frontend-3004:3004']
    scrape_interval: 60s
    metrics_path: /api/health
    scheme: http
    timeout: 10s

  - job_name: 'admin-dashboard'
    static_configs:
      - targets: ['bizosaas-admin-dashboard-3009:3009']
    scrape_interval: 60s
    metrics_path: /api/health
    scheme: http
    timeout: 10s

  # Infrastructure Services
  - job_name: 'postgres'
    static_configs:
      - targets: ['bizosaas-postgres-unified:5432']
    scrape_interval: 30s
    metrics_path: /
    scheme: http
    timeout: 5s

  - job_name: 'redis'
    static_configs:
      - targets: ['bizosaas-redis-unified:6379']
    scrape_interval: 30s
    timeout: 5s

  # External Service Health Checks
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://localhost:3000    # Client Portal
        - http://localhost:3001    # Bizoholic
        - http://localhost:3002    # CoreLDove
        - http://localhost:3004    # Business Directory
        - http://localhost:3009    # Admin Dashboard
        - http://localhost:8000    # Saleor
        - http://localhost:8001    # Brain
        - http://localhost:8002    # Wagtail
        - http://localhost:8005    # SQLAdmin
        - http://localhost:8007    # Auth
        - http://localhost:8088    # Superset
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

