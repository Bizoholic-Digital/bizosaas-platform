groups:
# ===========================================
# INFRASTRUCTURE ALERTS
# ===========================================
- name: infrastructure
  rules:
  - alert: ServiceDown
    expr: up == 0
    for: 1m
    labels:
      severity: critical
      category: infrastructure
    annotations:
      summary: "{{ $labels.instance }} is down"
      description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute."
      runbook_url: "https://docs.bizosaas.com/runbooks/service-down"

  - alert: HighCPUUsage
    expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
    for: 5m
    labels:
      severity: warning
      category: infrastructure
    annotations:
      summary: "High CPU usage on {{ $labels.instance }}"
      description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

  - alert: CriticalCPUUsage
    expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
    for: 2m
    labels:
      severity: critical
      category: infrastructure
    annotations:
      summary: "Critical CPU usage on {{ $labels.instance }}"
      description: "CPU usage is above 95% for more than 2 minutes on {{ $labels.instance }}"

  - alert: HighMemoryUsage
    expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
    for: 5m
    labels:
      severity: warning
      category: infrastructure
    annotations:
      summary: "High memory usage on {{ $labels.instance }}"
      description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

  - alert: DiskSpaceWarning
    expr: (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"}) * 100 < 20
    for: 5m
    labels:
      severity: warning
      category: infrastructure
    annotations:
      summary: "Low disk space on {{ $labels.instance }}"
      description: "Disk space is below 20% on {{ $labels.instance }} {{ $labels.mountpoint }}"

  - alert: DiskSpaceCritical
    expr: (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"}) * 100 < 10
    for: 2m
    labels:
      severity: critical
      category: infrastructure
    annotations:
      summary: "Critical disk space on {{ $labels.instance }}"
      description: "Disk space is below 10% on {{ $labels.instance }} {{ $labels.mountpoint }}"

# ===========================================
# APPLICATION ALERTS
# ===========================================
- name: application
  rules:
  - alert: HighErrorRate
    expr: |
      (
        sum(rate(http_requests_total{status_code=~"5.."}[5m])) by (service)
        /
        sum(rate(http_requests_total[5m])) by (service)
      ) * 100 > 5
    for: 2m
    labels:
      severity: warning
      category: application
    annotations:
      summary: "High error rate on {{ $labels.service }}"
      description: "{{ $labels.service }} has error rate above 5% for the last 5 minutes"

  - alert: CriticalErrorRate
    expr: |
      (
        sum(rate(http_requests_total{status_code=~"5.."}[5m])) by (service)
        /
        sum(rate(http_requests_total[5m])) by (service)
      ) * 100 > 10
    for: 1m
    labels:
      severity: critical
      category: application
    annotations:
      summary: "Critical error rate on {{ $labels.service }}"
      description: "{{ $labels.service }} has error rate above 10% for the last 5 minutes"

  - alert: SlowResponseTime
    expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service)) > 2
    for: 3m
    labels:
      severity: warning
      category: application
    annotations:
      summary: "Slow response times on {{ $labels.service }}"
      description: "95th percentile response time is above 2 seconds on {{ $labels.service }}"

  - alert: VerySlowResponseTime
    expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service)) > 5
    for: 1m
    labels:
      severity: critical
      category: application
    annotations:
      summary: "Very slow response times on {{ $labels.service }}"
      description: "95th percentile response time is above 5 seconds on {{ $labels.service }}"

# ===========================================
# BIZOSAAS SPECIFIC ALERTS
# ===========================================
- name: bizosaas-platform
  rules:
  - alert: AuthenticationServiceDown
    expr: up{job="bizosaas-auth"} == 0
    for: 30s
    labels:
      severity: critical
      category: bizosaas
    annotations:
      summary: "Authentication service is down"
      description: "The authentication service is down, users cannot login"
      runbook_url: "https://docs.bizosaas.com/runbooks/auth-service-down"

  - alert: HighAuthenticationFailures
    expr: rate(http_requests_total{job="bizosaas-auth",status_code="401"}[5m]) > 0.1
    for: 1m
    labels:
      severity: warning
      category: bizosaas
    annotations:
      summary: "High authentication failure rate"
      description: "Authentication service showing elevated 401 responses ({{ $value }} per second)"

  - alert: CentralBrainDown
    expr: up{job="bizosaas-brain"} == 0
    for: 30s
    labels:
      severity: critical
      category: bizosaas
    annotations:
      summary: "Central Brain API Gateway is down"
      description: "The central brain service is down, platform coordination affected"

  - alert: DatabaseConnectionsHigh
    expr: pg_stat_activity_count > 90
    for: 2m
    labels:
      severity: warning
      category: database
    annotations:
      summary: "High database connection count"
      description: "PostgreSQL has {{ $value }} active connections (approaching limit)"

  - alert: DatabaseConnectionsCritical
    expr: pg_stat_activity_count > 95
    for: 1m
    labels:
      severity: critical
      category: database
    annotations:
      summary: "Critical database connection count"
      description: "PostgreSQL has {{ $value }} active connections (near limit)"

  - alert: RedisDown
    expr: up{job="redis-exporter"} == 0
    for: 1m
    labels:
      severity: critical
      category: database
    annotations:
      summary: "Redis is down"
      description: "Redis cache is down, session management affected"

  - alert: FrontendApplicationDown
    expr: up{job=~"frontend-.*"} == 0
    for: 1m
    labels:
      severity: warning
      category: frontend
    annotations:
      summary: "Frontend application {{ $labels.job }} is down"
      description: "Frontend application {{ $labels.job }} is not responding"

  - alert: AIAgentsUnreachable
    expr: up{job="ai-agents"} == 0
    for: 2m
    labels:
      severity: warning
      category: ai
    annotations:
      summary: "AI Agents service is unreachable"
      description: "AI Agents service is down, automated workflows affected"

# ===========================================
# CONTAINER ALERTS
# ===========================================
- name: containers
  rules:
  - alert: ContainerHighCPU
    expr: sum(rate(container_cpu_usage_seconds_total[5m])) by (name) * 100 > 80
    for: 5m
    labels:
      severity: warning
      category: containers
    annotations:
      summary: "High CPU usage in container {{ $labels.name }}"
      description: "Container {{ $labels.name }} CPU usage is above 80%"

  - alert: ContainerHighMemory
    expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) * 100 > 85
    for: 5m
    labels:
      severity: warning
      category: containers
    annotations:
      summary: "High memory usage in container {{ $labels.name }}"
      description: "Container {{ $labels.name }} memory usage is above 85%"

  - alert: ContainerRestartLoop
    expr: increase(container_restart_count[1h]) > 3
    for: 0m
    labels:
      severity: warning
      category: containers
    annotations:
      summary: "Container restart loop detected"
      description: "Container {{ $labels.name }} has restarted {{ $value }} times in the last hour"

  - alert: ContainerOOMKilled
    expr: increase(container_oom_kills_total[1h]) > 0
    for: 0m
    labels:
      severity: critical
      category: containers
    annotations:
      summary: "Container OOM killed"
      description: "Container {{ $labels.name }} has been OOM killed {{ $value }} times in the last hour"

# ===========================================
# BUSINESS METRICS ALERTS
# ===========================================
- name: business-metrics
  rules:
  - alert: LowUserRegistrations
    expr: rate(business_events_total{event_type="user_registration"}[1h]) < 0.01
    for: 10m
    labels:
      severity: info
      category: business
    annotations:
      summary: "Low user registration rate"
      description: "User registration rate is below normal levels"

  - alert: HighPaymentFailures
    expr: |
      (
        rate(business_events_total{event_type="payment",status="failed"}[5m])
        /
        rate(business_events_total{event_type="payment"}[5m])
      ) * 100 > 5
    for: 2m
    labels:
      severity: warning
      category: business
    annotations:
      summary: "High payment failure rate"
      description: "Payment failure rate is above 5%"

  - alert: CriticalPaymentFailures
    expr: |
      (
        rate(business_events_total{event_type="payment",status="failed"}[5m])
        /
        rate(business_events_total{event_type="payment"}[5m])
      ) * 100 > 10
    for: 1m
    labels:
      severity: critical
      category: business
    annotations:
      summary: "Critical payment failure rate"
      description: "Payment failure rate is above 10%"

# ===========================================
# SECURITY ALERTS
# ===========================================
- name: security
  rules:
  - alert: HighLoginFailures
    expr: rate(http_requests_total{endpoint="/login",status_code="401"}[5m]) > 0.2
    for: 2m
    labels:
      severity: warning
      category: security
    annotations:
      summary: "High login failure rate detected"
      description: "Elevated login failure rate might indicate brute force attack"

  - alert: UnauthorizedAPIAccess
    expr: rate(http_requests_total{status_code="403"}[5m]) > 0.1
    for: 1m
    labels:
      severity: warning
      category: security
    annotations:
      summary: "High unauthorized access attempts"
      description: "Elevated 403 responses might indicate unauthorized access attempts"

  - alert: SuspiciousTrafficSpike
    expr: sum(rate(http_requests_total[5m])) > 1000
    for: 2m
    labels:
      severity: info
      category: security
    annotations:
      summary: "Unusual traffic spike detected"
      description: "Traffic volume is significantly higher than normal ({{ $value }} requests/second)"