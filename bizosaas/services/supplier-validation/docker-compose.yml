version: '3.8'

services:
  supplier-validation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supplier-validation-service
    ports:
      - "8027:8027"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/bizosaas
      - REDIS_URL=redis://redis:6379
      - BRAIN_API_URL=http://host.docker.internal:8001
      - DEBUG=true
    volumes:
      - ./uploads:/tmp/supplier_documents
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - supplier-validation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8027/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: supplier-validation-postgres
    environment:
      - POSTGRES_DB=bizosaas
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - supplier-validation-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: supplier-validation-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - supplier-validation-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Optional: MinIO for S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: supplier-validation-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    networks:
      - supplier-validation-network
    command: server /data --console-address ":9001"
    restart: unless-stopped

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: supplier-validation-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@bizosaas.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_LISTEN_PORT=80
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - supplier-validation-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  supplier-validation-network:
    driver: bridge
    name: supplier-validation-network