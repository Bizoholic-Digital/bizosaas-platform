# Prometheus Configuration for BizOSaaS Platform
# Monitors LLM providers, Elasticsearch, and system metrics

global:
  scrape_interval: 15s # Scrape metrics every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'bizosaas-platform'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # BizOSaaS Brain API (LLM Router)
  - job_name: 'bizosaas-brain'
    static_configs:
      - targets: ['host.docker.internal:8001']
        labels:
          service: 'bizosaas-brain'
          component: 'llm-router'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Elasticsearch cluster metrics
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch-exporter:9114']
        labels:
          service: 'elasticsearch'
          component: 'search-engine'
    scrape_interval: 15s

  # System metrics via Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
          component: 'host-metrics'

  # LLM Provider Health Checks
  - job_name: 'llm-providers-health'
    static_configs:
      - targets: ['host.docker.internal:8001']
        labels:
          service: 'llm-providers'
          component: 'health-monitoring'
    metrics_path: '/api/brain/llm/health'
    scrape_interval: 30s

  # Custom application metrics
  - job_name: 'bizosaas-custom-metrics'
    static_configs:
      - targets: ['host.docker.internal:8001']
        labels:
          service: 'bizosaas-platform'
          component: 'custom-metrics'
    metrics_path: '/api/brain/metrics'
    scrape_interval: 20s

# Recording rules for aggregations
# These pre-compute common queries to improve dashboard performance
# rule_files:
#   - 'recording_rules.yml'
