# Temporal Development Configuration for BizOSaaS Platform
# Dynamic configuration for development environment

# Frontend service configuration
frontend.enableUpdateWorkflowExecution: true
frontend.enableSchedules: true
frontend.enableBatchOperation: true

# System limits
system.forceSearchAttributesCacheRefreshOnRead: true
system.enableTasklistIsolation: true

# Matching service configuration
matching.numTasklistWritePartitions: 4
matching.numTasklistReadPartitions: 4
matching.forwarderMaxOutstandingPolls: 1
matching.forwarderMaxOutstandingTasks: 1

# History service configuration
history.enableReplicationTaskGeneration: true
history.enableTasklistIsolation: true

# Worker service configuration
worker.enableReplicationTaskGeneration: true
worker.enableIndexer: true

# Persistence configuration
persistence.numHistoryShards: 4
persistence.defaultStore: "default"
persistence.visibilityStore: "visibility"

# BizOSaaS specific configurations
bizosaas.enableAIWorkflows: true
bizosaas.enableMultiTenant: true
bizosaas.defaultNamespace: "bizosaas"
bizosaas.brainGatewayUrl: "http://bizosaas-brain:8001"
