version: '3.8'

services:
  bizosaas-sqladmin:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: bizosaas-sqladmin-3009
    ports:
      - "3009:3009"
    volumes:
      - ./data:/app/data
    environment:
      - BIZOSAAS_DATABASE_URL=sqlite:///./data/bizosaas_admin.db
      - PYTHONPATH=/app
    restart: unless-stopped
    networks:
      - bizosaas-network

networks:
  bizosaas-network:
    driver: bridge

volumes:
  admin-data:
    driver: local