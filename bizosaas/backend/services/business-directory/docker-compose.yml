# Business Directory Service - Docker Compose
# Local development environment

version: '3.8'

services:
  # Business Directory API Service
  business-directory:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bizosaas-business-directory
    ports:
      - "8003:8003"
    environment:
      - DEBUG=true
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://bizosaas:bizosaas123@postgres:5432/bizosaas
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LOG_LEVEL=DEBUG
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - bizosaas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg15
    container_name: bizosaas-postgres-directory
    environment:
      POSTGRES_DB: bizosaas
      POSTGRES_USER: bizosaas
      POSTGRES_PASSWORD: bizosaas123
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - bizosaas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bizosaas -d bizosaas"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bizosaas-redis-directory
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - bizosaas-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # pgAdmin (Development Only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bizosaas-pgadmin-directory
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bizosaas.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - bizosaas-network
    profiles:
      - dev

  # Redis Commander (Development Only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: bizosaas-redis-commander-directory
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - bizosaas-network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  bizosaas-network:
    driver: bridge
    name: bizosaas-network