services:
  business-directory:
    image: ghcr.io/bizoholic-digital/bizosaas-platform/business-directory:staging
    container_name: business-directory
    environment:
      # API Configuration
      - NEXT_PUBLIC_API_URL=https://api.bizoholic.net
      - API_URL=https://api.bizoholic.net

      # App Configuration
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=https://directory.bizoholic.net
      - PORT=3005

      # Authentik SSO Configuration
      - AUTH_AUTHENTIK_ID=4TdZmGYmVtDn1R4W0X8ATDqOL9kHHYqyGhbrB48Y
      - NEXT_PUBLIC_AUTH_AUTHENTIK_ID=4TdZmGYmVtDn1R4W0X8ATDqOL9kHHYqyGhbrB48Y
      - AUTH_AUTHENTIK_SECRET=KKLOtfeZQgohXkCEytgHaujI79J4GnFcz03S0HUXhvhsROdUMSJKmH7YFlxUTmiXAGhNtUUCGOTnl6oaaxW3wMValbAd42XWbBIhcJWUPzyv5Nv2Pfa2ZG7dvZX6MAU2
      - AUTH_AUTHENTIK_ISSUER=https://auth-sso.bizoholic.net/application/o/bizosaas-platform/
      - NEXTAUTH_URL=https://directory.bizoholic.net
      - AUTH_URL=https://directory.bizoholic.net
      - NEXTAUTH_SECRET=BizOSaaS2025!Secret!NextAuth
      - AUTH_SECRET=BizOSaaS2025!Secret!NextAuth
      - AUTH_TRUST_HOST=true
      - AUTH_SUCCESS_URL=https://directory.bizoholic.net/

      # Google Maps API
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=AIzaSyBZxfvuglTrcCIZZfSVDTltjBWTgEuRLto
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
    networks:
      - dokploy-network
    expose:
      - 3005
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--header=Host: directory.bizoholic.net", "--tries=1", "--spider", "http://127.0.0.1:3005/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

networks:
  dokploy-network:
    external: true
    name: dokploy-network
