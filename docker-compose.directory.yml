version: '3.8'

services:
  business-directory:
    image: ghcr.io/bizoholic-digital/bizosaas-platform/business-directory:staging
    build:
      context: ./portals/business-directory/business-directory
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-https://api.bizoholic.net}
        NEXT_PUBLIC_ROOT_DOMAIN: ${NEXT_PUBLIC_ROOT_DOMAIN:-bizoholic.net}
        NODE_ENV: production
    container_name: bizosaas-directory-staging
    expose:
      - "3005"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-https://api.bizoholic.net}
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - NEXT_PUBLIC_ROOT_DOMAIN=${NEXT_PUBLIC_ROOT_DOMAIN:-bizoholic.net}
      - NODE_ENV=production
    networks:
      - brain-network
      - dokploy-network
    deploy:
      resources:
        limits:
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      # HTTP Router (redirect to HTTPS)
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    restart: unless-stopped

networks:
  brain-network:
    external: true
    name: brain-network
  dokploy-network:
    external: true

volumes:
  bizosaas-data:
    external: true
    name: bizosaas-data
