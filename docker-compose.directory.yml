services:
  business-directory:
    image: ghcr.io/bizoholic-digital/bizosaas-platform/business-directory:staging
    container_name: business-directory
    environment:
      # API Configuration
      - NEXT_PUBLIC_API_URL=https://api.bizoholic.net
      - API_URL=https://api.bizoholic.net

      # App Configuration
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=https://directory.bizoholic.net
      - PORT=3005

      # Google Maps API
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=AIzaSyBZxfvuglTrcCIZZfSVDTltjBWTgEuRLto
    networks:
      - dokploy-network
    expose:
      - 3005
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

networks:
  dokploy-network:
    external: true
    name: dokploy-network
