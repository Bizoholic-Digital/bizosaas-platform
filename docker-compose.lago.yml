# ═══════════════════════════════════════════════════════════════════════════
# Lago Billing Engine - Self-Hosted Open Source Billing
# ═══════════════════════════════════════════════════════════════════════════

services:
  lago-db:
    image: postgres:14-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${LAGO_POSTGRES_DB:-lago}
      POSTGRES_USER: ${LAGO_POSTGRES_USER:-lago}
      POSTGRES_PASSWORD: ${LAGO_POSTGRES_PASSWORD:-lago_password_2025}
    volumes:
      - lago-db-data:/var/lib/postgresql/data
    networks:
      - brain-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${LAGO_POSTGRES_USER:-lago}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  lago-redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - lago-redis-data:/data
    networks:
      - brain-network

  lago-migrate:
    image: getlago/api:v1.16.0
    depends_on:
      lago-db:
        condition: service_healthy
      lago-redis:
        condition: service_started
    env_file:
      - .env.lago
    command: [ "./scripts/migrate.sh" ]
    networks:
      - brain-network

  lago-api:
    image: getlago/api:v1.16.0
    restart: unless-stopped
    depends_on:
      lago-migrate:
        condition: service_completed_successfully
      lago-db:
        condition: service_started
      lago-redis:
        condition: service_started
    env_file:
      - .env.lago
    command: [ "./scripts/start.api.sh" ]
    ports:
      - "3010:3000"
    networks:
      - brain-network
      - dokploy-network
    labels:
      traefik.enable: "true"
      traefik.http.routers.lago-api.rule: Host(`${LAGO_API_DOMAIN:-billing-api.bizoholic.net}`)
      traefik.http.routers.lago-api.entrypoints: websecure
      traefik.http.routers.lago-api.tls: "true"
      traefik.http.routers.lago-api.tls.certresolver: letsencrypt
      traefik.http.services.lago-api.loadbalancer.server.port: "3000"
      traefik.docker.network: dokploy-network

  lago-worker:
    image: getlago/api:v1.16.0
    restart: unless-stopped
    depends_on:
      lago-migrate:
        condition: service_completed_successfully
      lago-db:
        condition: service_started
      lago-redis:
        condition: service_started
    env_file:
      - .env.lago
    command: [ "./scripts/start.worker.sh" ]
    networks:
      - brain-network

  lago-front:
    image: getlago/front:v1.16.0
    restart: unless-stopped
    depends_on:
      - lago-api
    env_file:
      - .env.lago
    command: >
      /bin/sh -c " echo \"window.API_URL = 'https://billing-api.bizoholic.net';\" > /usr/share/nginx/html/env-config.js && echo \"window.LAGO_DOMAIN = 'https://billing.bizoholic.net';\" >> /usr/share/nginx/html/env-config.js && echo \"window.APP_ENV = 'production';\" >> /usr/share/nginx/html/env-config.js && echo \"window.LAGO_OAUTH_PROXY_URL = '';\" >> /usr/share/nginx/html/env-config.js && echo \"window.LAGO_DISABLE_SIGNUP = 'true';\" >> /usr/share/nginx/html/env-config.js && nginx -g 'daemon off;' "
    networks:
      - brain-network
      - dokploy-network
    labels:
      traefik.enable: "true"
      traefik.docker.network: dokploy-network
      traefik.http.routers.lago-front.rule: Host(`${LAGO_FRONT_DOMAIN:-billing.bizoholic.net}`)
      traefik.http.routers.lago-front.entrypoints: websecure
      traefik.http.routers.lago-front.tls: "true"
      traefik.http.routers.lago-front.tls.certresolver: letsencrypt
      traefik.http.services.lago-front.loadbalancer.server.port: "80"

networks:
  brain-network:
    external: true
    name: brain-network
  dokploy-network:
    external: true
    name: dokploy-network

volumes:
  lago-db-data:
  lago-redis-data:
