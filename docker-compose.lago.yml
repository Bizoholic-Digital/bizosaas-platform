# ═══════════════════════════════════════════════════════════════════════════
# Lago Billing Engine - Self-Hosted Open Source Billing
# ═══════════════════════════════════════════════════════════════════════════
# Deploy this as part of bizosaas-core project in Dokploy
# ═══════════════════════════════════════════════════════════════════════════

services:
  lago-db:
    image: postgres:14-alpine
    container_name: lago-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${LAGO_POSTGRES_DB:-lago}
      - POSTGRES_USER=${LAGO_POSTGRES_USER:-lago}
      - POSTGRES_PASSWORD=${LAGO_POSTGRES_PASSWORD:-changeme}
      - PGDATA=/data/postgres
    volumes:
      - lago-db-data:/data/postgres
    networks:
      - brain-network
      - dokploy-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${LAGO_POSTGRES_USER:-lago}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  lago-redis:
    image: redis:7-alpine
    container_name: lago-redis
    restart: unless-stopped
    volumes:
      - lago-redis-data:/data
    networks:
      - brain-network
      - dokploy-network

  lago-migrate:
    image: getlago/api:v1.16.0
    container_name: lago-migrate
    depends_on:
      lago-db:
        condition: service_healthy
      lago-redis:
        condition: service_started
    command: [ "./scripts/migrate.sh" ]
    environment:
      - DATABASE_URL=postgresql://${LAGO_POSTGRES_USER:-lago}:${LAGO_POSTGRES_PASSWORD:-changeme}@lago-db:5432/${LAGO_POSTGRES_DB:-lago}
      - REDIS_URL=redis://lago-redis:6379
      - SECRET_KEY_BASE=${LAGO_SECRET_KEY_BASE:-b871ed19c83665268c74149028bfdf3787727402660161421715423877960786}
      - LAGO_RSA_PRIVATE_KEY=${LAGO_RSA_PRIVATE_KEY}
      - LAGO_ENCRYPTION_PRIMARY_KEY=${LAGO_ENCRYPTION_PRIMARY_KEY:-b871ed19c83665268c74149028bfdf37}
      - LAGO_ENCRYPTION_DETERMINISTIC_KEY=${LAGO_ENCRYPTION_DETERMINISTIC_KEY:-c4772099e0df28646077558667c29579}
      - LAGO_ENCRYPTION_KEY_DERIVATION_SALT=${LAGO_ENCRYPTION_KEY_DERIVATION_SALT:-5c72d9e685f02604297135317769532e}
      - RAILS_ENV=production
    networks:
      - brain-network
      - dokploy-network

  lago-api:
    image: getlago/api:v1.16.0
    container_name: lago-api
    restart: unless-stopped
    depends_on:
      lago-migrate:
        condition: service_completed_successfully
      lago-db:
        condition: service_started
      lago-redis:
        condition: service_started
    command: [ "./scripts/start.api.sh" ]
    environment:
      - LAGO_API_URL=http://lago-api:3000
      - LAGO_FRONT_URL=${LAGO_FRONT_URL:-http://localhost:8088}
      - DATABASE_URL=postgresql://${LAGO_POSTGRES_USER:-lago}:${LAGO_POSTGRES_PASSWORD:-changeme}@lago-db:5432/${LAGO_POSTGRES_DB:-lago}
      - REDIS_URL=redis://lago-redis:6379
      - SECRET_KEY_BASE=${LAGO_SECRET_KEY_BASE:-b871ed19c83665268c74149028bfdf3787727402660161421715423877960786}
      - LAGO_RSA_PRIVATE_KEY=${LAGO_RSA_PRIVATE_KEY}
      - LAGO_ENCRYPTION_PRIMARY_KEY=${LAGO_ENCRYPTION_PRIMARY_KEY:-b871ed19c83665268c74149028bfdf37}
      - LAGO_ENCRYPTION_DETERMINISTIC_KEY=${LAGO_ENCRYPTION_DETERMINISTIC_KEY:-c4772099e0df28646077558667c29579}
      - LAGO_ENCRYPTION_KEY_DERIVATION_SALT=${LAGO_ENCRYPTION_KEY_DERIVATION_SALT:-5c72d9e685f02604297135317769532e}
      - RAILS_ENV=production
      - LAGO_DISABLE_SIGNUP=${LAGO_DISABLE_SIGNUP:-false}
    ports:
      - "3010:3000"
    networks:
      - brain-network
      - dokploy-network

  lago-worker:
    image: getlago/api:v1.16.0
    container_name: lago-worker
    restart: unless-stopped
    depends_on:
      lago-migrate:
        condition: service_completed_successfully
      lago-db:
        condition: service_started
      lago-redis:
        condition: service_started
    command: [ "./scripts/start.worker.sh" ]
    environment:
      - LAGO_API_URL=http://lago-api:3000
      - DATABASE_URL=postgresql://${LAGO_POSTGRES_USER:-lago}:${LAGO_POSTGRES_PASSWORD:-changeme}@lago-db:5432/${LAGO_POSTGRES_DB:-lago}
      - REDIS_URL=redis://lago-redis:6379
      - SECRET_KEY_BASE=${LAGO_SECRET_KEY_BASE:-b871ed19c83665268c74149028bfdf3787727402660161421715423877960786}
      - LAGO_RSA_PRIVATE_KEY=${LAGO_RSA_PRIVATE_KEY}
      - LAGO_ENCRYPTION_PRIMARY_KEY=${LAGO_ENCRYPTION_PRIMARY_KEY:-b871ed19c83665268c74149028bfdf37}
      - LAGO_ENCRYPTION_DETERMINISTIC_KEY=${LAGO_ENCRYPTION_DETERMINISTIC_KEY:-c4772099e0df28646077558667c29579}
      - LAGO_ENCRYPTION_KEY_DERIVATION_SALT=${LAGO_ENCRYPTION_KEY_DERIVATION_SALT:-5c72d9e685f02604297135317769532e}
      - RAILS_ENV=production
    networks:
      - brain-network
      - dokploy-network

  lago-front:
    image: getlago/front:v1.16.0
    container_name: lago-front
    restart: unless-stopped
    depends_on:
      - lago-api
    environment:
      - API_URL=http://lago-api:3000
      - APP_ENV=production
    ports:
      - "8088:80"
    networks:
      - brain-network
      - dokploy-network

networks:
  brain-network:
    external: true
    name: brain-network
  dokploy-network:
    external: true
    name: dokploy-network

volumes:
  lago-db-data:
  lago-redis-data:
