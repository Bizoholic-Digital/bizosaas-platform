      - ENCRYPTION_KEY_DERIVATION_SALT=135f8017cd510bbea948b0b06109c2d479f6b3f3fcb3e4d4181bf478715b85ba

      # Rails Environment
      - RAILS_ENV=production
      - RAILS_LOG_TO_STDOUT=true
    networks:
      - dokploy-network
    restart: unless-stopped
