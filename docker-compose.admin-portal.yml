# Docker Compose for Production VPS
version: '3.9'
services:

  # ========================================
  # Admin Dashboard
  # ========================================
  admin-dashboard:
    build:
      context: .
      dockerfile: portals/admin-dashboard/Dockerfile
      args:
        SERVICE_PATH: portals/admin-dashboard
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
        NEXT_PUBLIC_BRAIN_GATEWAY_URL: ${NEXT_PUBLIC_BRAIN_GATEWAY_URL}
        NEXTAUTH_URL: ${NEXTAUTH_URL}
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
    image: ghcr.io/bizoholic-digital/bizosaas-platform/admin-dashboard:staging
    restart: unless-stopped
    # Ports managed by Traefik - no host binding needed
    expose:
      - "3000"

    environment:
      # Clerk Authentication
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: /login
      NEXT_PUBLIC_CLERK_SIGN_UP_URL: /signup
      NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /dashboard
      NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /dashboard

      # Brain Gateway URLs
      NEXT_PUBLIC_BRAIN_GATEWAY_URL: ${NEXT_PUBLIC_BRAIN_GATEWAY_URL}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}

      # Internal Brain Gateway connection (for server actions)
      BRAIN_GATEWAY_URL: ${BRAIN_GATEWAY_URL}

      # Infrastructure UIs
      NEXT_PUBLIC_TEMPORAL_UI_URL: ${NEXT_PUBLIC_TEMPORAL_UI_URL}
      NEXT_PUBLIC_VAULT_UI_URL: ${NEXT_PUBLIC_VAULT_UI_URL}

      # Integrations
      PLANE_API_TOKEN: ${PLANE_API_TOKEN}

      # NextAuth (Optional, but kept for session stability)
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

      # Environment
      CLERK_TRUSTED_ORIGINS: "https://admin.bizoholic.net,https://app.bizoholic.net"
      NEXT_PUBLIC_CLERK_TRUSTED_ORIGINS: "https://admin.bizoholic.net,https://app.bizoholic.net"
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3004}
    networks:
      - dokploy-network
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 512M
    healthcheck:
      test: [ "CMD", "curl", "-s", "--retry", "1", "-f", "http://localhost:3004/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      # HTTP Router (redirect to HTTPS)
      - "traefik.http.routers.admin-dashboard-http.rule=Host(`${ADMIN_PORTAL_DOMAIN:-admin.bizoholic.net}`)"
      - "traefik.http.routers.admin-dashboard-http.entrypoints=web"
      - "traefik.http.routers.admin-dashboard-http.middlewares=redirect-to-https"
      # HTTPS Router
      - "traefik.http.routers.admin-dashboard.rule=Host(`${ADMIN_PORTAL_DOMAIN:-admin.bizoholic.net}`)"
      - "traefik.http.routers.admin-dashboard.entrypoints=websecure"
      - "traefik.http.routers.admin-dashboard.tls=true"
      - "traefik.http.routers.admin-dashboard.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.admin-dashboard.loadbalancer.server.port=3004"
      # Middleware for HTTPS redirect
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

networks:
  dokploy-network:
    external: true
