services:
  postgres:
    image: ankane/pgvector:v0.5.1
    container_name: bizosaas-postgres-unified
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: bizosaas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bizosaas-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'

  redis:
    image: redis:7-alpine
    container_name: bizosaas-redis-unified
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - bizosaas-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.1'

  vault:
    image: vault:1.13.3
    container_name: bizosaas-vault-unified
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: bizosaas-dev-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    networks:
      - bizosaas-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.1'

  temporal:
    image: temporalio/auto-setup:1.22.0
    container_name: bizosaas-temporal-unified
    ports:
      - "7233:7233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_SEEDS=postgres
    depends_on:
      - postgres
    networks:
      - bizosaas-network

  temporal-ui:
    image: temporalio/ui:2.21.0
    container_name: bizosaas-temporal-ui-unified
    ports:
      - "8082:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      - temporal
    networks:
      - bizosaas-network

volumes:
  postgres-data:
  redis-data:


networks:
  bizosaas-network:
    external: true
