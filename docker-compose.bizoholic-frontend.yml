services:
  bizoholic-frontend:
    build:
      context: .
      dockerfile: brands/bizoholic/frontend/Dockerfile.production
      args:
        - SERVICE_PATH=brands/bizoholic/frontend
        - NEXT_PUBLIC_BRAND=bizoholic
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.bizoholic.net}
        - NEXT_PUBLIC_BRAIN_API_URL=${NEXT_PUBLIC_BRAIN_API_URL:-https://api.bizoholic.net}
        - NEXT_PUBLIC_WAGTAIL_URL=${NEXT_PUBLIC_WAGTAIL_URL:-https://api.bizoholic.net}
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-https://api.bizoholic.net}
        - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-https://api.bizoholic.net/auth}
        - NEXTAUTH_URL=${NEXTAUTH_URL:-https://www.bizoholic.com}
    container_name: bizoholic-frontend-prod
    environment:
      - PORT=3006
      - NEXT_PUBLIC_API_BASE_URL=https://api.bizoholic.net
      - AUTHENTIK_CLIENT_ID=${AUTHENTIK_CLIENT_ID}
      - AUTHENTIK_CLIENT_SECRET=${AUTHENTIK_CLIENT_SECRET}
      - AUTHENTIK_ISSUER=${AUTHENTIK_ISSUER}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    networks:
      - dokploy-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.4'
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.bizoholic-marketing-prod.rule=Host(`bizoholic.com`) || Host(`www.bizoholic.com`)"
      - "traefik.http.routers.bizoholic-marketing-prod.entrypoints=websecure"
      - "traefik.http.routers.bizoholic-marketing-prod.tls=true"
      - "traefik.http.routers.bizoholic-marketing-prod.tls.certresolver=letsencrypt"
      - "traefik.http.services.bizoholic-marketing-prod.loadbalancer.server.port=3006"

networks:
  dokploy-network:
    external: true
    name: dokploy-network
