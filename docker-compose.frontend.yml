# ═══════════════════════════════════════════════════════════════════════════
# BizOSaaS Frontend Stack
# ═══════════════════════════════════════════════════════════════════════════
# Contains: Client Portal, Admin Portal (future)
# Deploy this AFTER core services stack
# ═══════════════════════════════════════════════════════════════════════════

services:
  # ========================================
  # Client Portal
  # ========================================
  client-portal:
    build:
      context: .
      dockerfile: ./portals/client-portal/Dockerfile.prod
      args:
        SERVICE_PATH: portals/client-portal
        NEXT_PUBLIC_API_BASE_URL: https://api.bizoholic.net
        NEXT_PUBLIC_BRAIN_GATEWAY_URL: https://api.bizoholic.net
        NEXT_PUBLIC_GRAPHQL_URL: https://api.bizoholic.net/graphql
        NEXTAUTH_URL: https://app.bizoholic.net
        NEXTAUTH_SECRET: bizosaas-client-portal-staging-secret-2025
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_ZWFzeS1rb2RpYWstNzguY2xlcmsuYWNjb3VudHMuZGV2JA
        CLERK_SECRET_KEY: sk_test_hsYzctm4bTgGxWB5Z6f7GT2OgnJ1biw7t21Q8NJvjv
    # container_name: client-portal
    environment:
      # Clerk Authentication (Unified Identity)
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_ZWFzeS1rb2RpYWstNzguY2xlcmsuYWNjb3VudHMuZGV2JA
      CLERK_SECRET_KEY: sk_test_hsYzctm4bTgGxWB5Z6f7GT2OgnJ1biw7t21Q8NJvjv
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: /login
      NEXT_PUBLIC_CLERK_SIGN_UP_URL: /signup
      NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /dashboard
      NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /dashboard

      # NextAuth (Optional, but kept for session stability)
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://app.bizoholic.net}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-bizosaas-client-portal-staging-secret-2025}

      # API Endpoints
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.bizoholic.net}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-https://api.bizoholic.net}
      NEXT_PUBLIC_BRAIN_GATEWAY_URL: ${NEXT_PUBLIC_BRAIN_GATEWAY_URL:-https://api.bizoholic.net}
      NEXT_PUBLIC_AUTH_URL: ${NEXT_PUBLIC_AUTH_URL:-https://api.bizoholic.net}

      # New Brain Gateway Integration
      NEXT_PUBLIC_BRAIN_API_URL: ${NEXT_PUBLIC_BRAIN_API_URL:-https://api.bizoholic.net}
      NEXT_PUBLIC_TEMPORAL_UI_URL: ${NEXT_PUBLIC_TEMPORAL_UI_URL:-https://temporal.bizoholic.net}
      NEXT_PUBLIC_VAULT_UI_URL: ${NEXT_PUBLIC_VAULT_UI_URL:-https://vault.bizoholic.net}

      # Environment
      NODE_ENV: production
      PORT: 3003
    networks:
      - dokploy-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client-portal.rule=Host(`app.bizoholic.net`)"
      - "traefik.http.routers.client-portal.entrypoints=websecure"
      - "traefik.http.routers.client-portal.tls.certresolver=letsencrypt"
      - "traefik.http.services.client-portal.loadbalancer.server.port=3003"
    restart: unless-stopped

# ═══════════════════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════════════════
networks:
  dokploy-network:
    external: true
