name: Deploy to Staging

on:
  push:
    branches: [staging, main]
    # Trigger on any change to core logic or deployment files
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      max-parallel: 1 # Strictly sequential to avoid cross-repo blob mounting 403 errors
      matrix:
        include:
          - name: brain-gateway
            context: ./bizosaas-brain-core/brain-gateway
            dockerfile: Dockerfile
          - name: auth-service
            context: ./bizosaas-brain-core/auth
            dockerfile: Dockerfile
          - name: ai-agents
            context: ./bizosaas-brain-core/ai-agents
            dockerfile: Dockerfile
          - name: client-portal
            context: ./bizosaas-brain-core/client-portal
            dockerfile: Dockerfile
          - name: admin-dashboard
            context: .
            dockerfile: portals/admin-dashboard/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase repo owner
        id: repo_owner
        run: |
          echo "OWNER_LOWER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Use a flat structure AND include the source repository as a label
          images: ${{ env.REGISTRY }}/${{ env.OWNER_LOWER }}/bizosaas-${{ matrix.name }}
          tags: |
            type=raw,value=staging
            type=sha,prefix=staging-
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # COMPLETELY DISABLING GHA CACHE for registry-based builds to solve 403 blob mounting
          cache-from: ""
          cache-to: ""
          provenance: false
          platforms: linux/amd64

  notify-dokploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Trigger Dokploy Deployment (Backend)
        run: |
          curl -X POST "https://dk.bizoholic.com/api/compose.deploy" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"composeId": "uimFISkhg1KACigb2CaGz"}'

      - name: Trigger Dokploy Deployment (Frontend)
        run: |
          curl -X POST "https://dk.bizoholic.com/api/compose.deploy" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"composeId": "hU2yhYOqv3_ftKGGvcAiv"}'
