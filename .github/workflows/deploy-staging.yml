name: Deploy to Staging

on:
  push:
    branches: [staging, main]
    paths:
      - 'bizosaas-brain-core/**'
      - 'portals/**'
      - 'docker-compose*.yml'
      - '.github/workflows/deploy-staging.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Hardcode organization to match GHCR expectations
  ORG: bizoholic-digital
  REPO: bizosaas-platform

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: brain-gateway
            context: ./bizosaas-brain-core/brain-gateway
            dockerfile: Dockerfile
          - name: auth-service
            context: ./bizosaas-brain-core/auth
            dockerfile: Dockerfile
          - name: ai-agents
            context: ./bizosaas-brain-core/ai-agents
            dockerfile: Dockerfile
          - name: client-portal
            context: ./bizosaas-brain-core/client-portal
            dockerfile: Dockerfile
          - name: admin-dashboard
            context: .
            dockerfile: portals/admin-dashboard/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.REPO }}/${{ matrix.name }}
          tags: |
            type=raw,value=staging
            type=sha,prefix=staging-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          platforms: linux/amd64

  notify-dokploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Trigger Dokploy Deployment (Backend)
        run: |
          curl -X POST "https://dk.bizoholic.com/api/compose.deploy" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"composeId": "uimFISkhg1KACigb2CaGz"}'

      - name: Trigger Dokploy Deployment (Frontend)
        run: |
          curl -X POST "https://dk.bizoholic.com/api/compose.deploy" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"composeId": "hU2yhYOqv3_ftKGGvcAiv"}'
