name: Deploy to Staging

on:
  push:
    branches: [staging, main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      max-parallel: 1 # Sequential to prevent blob mounting race conditions
      matrix:
        include:
          - name: brain-gateway
            context: ./bizosaas-brain-core/brain-gateway
            dockerfile: Dockerfile
          - name: ai-agents
            context: ./bizosaas-brain-core/ai-agents
            dockerfile: Dockerfile
          - name: client-portal
            context: .
            dockerfile: portals/client-portal/Dockerfile
            service_path: portals/client-portal
          - name: admin-dashboard
            context: .
            dockerfile: portals/admin-dashboard/Dockerfile
            service_path: portals/admin-dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Using nested structure (repo/image) to inherit repo-level permissions
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.name }}
          tags: |
            type=raw,value=staging
            type=sha,prefix=staging-
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Re-enabled caching now that packages are established
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=https://api.bizoholic.net
            NEXTAUTH_URL=${{ matrix.name == 'admin-dashboard' && 'https://admin.bizoholic.net' || 'https://app.bizoholic.net' }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            SERVICE_PATH=${{ matrix.service_path }}

  notify-dokploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Trigger Dokploy Deployment (Backend)
        run: |
          curl -X POST "https://dk8.bizoholic.com/api/compose.deploy" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"composeId": "uimFISkhg1KACigb2CaGz"}'

      - name: Trigger Dokploy Deployment (Frontend)
        run: |
          curl -X POST "https://dk8.bizoholic.com/api/compose.deploy" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"composeId": "hU2yhYOqv3_ftKGGvcAiv"}'
