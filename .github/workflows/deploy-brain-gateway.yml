name: Deploy Brain Gateway

on:
  push:
    branches: [staging, main]
    paths:
      - 'bizosaas-brain-core/brain-gateway/**'
      - '.github/workflows/deploy-brain-gateway.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: brain-gateway

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=staging
            type=sha,prefix=staging-
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./bizosaas-brain-core/brain-gateway
          file: ./bizosaas-brain-core/brain-gateway/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          platforms: linux/amd64

  notify-dokploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    if: success()
    steps:
      - name: Trigger Dokploy Deployment (Backend)
        env:
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
        run: |
          curl -X POST "https://dk.bizoholic.com/api/compose.deploy" \
            -H "X-API-Key: $DOKPLOY_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"composeId": "QiOdwXQi4ZQCM3Qg_KNcl"}'
