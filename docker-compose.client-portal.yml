services:
  client-portal:
    image: ghcr.io/bizoholic-digital/bizosaas-platform/client-portal:staging
    container_name: client-portal
    environment:
      # API Configuration
      - NEXT_PUBLIC_API_URL=https://api.bizoholic.net
      - API_URL=https://api.bizoholic.net

      # Clerk Authentication (from Vault)
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=pk_test_ZWFzeS1rb2RpYWstNzguY2xlcmsuYWNjb3VudHMuZGV2JA
      - CLERK_SECRET_KEY=sk_test_hsYzctm4bTgGxWB5Z6f7GT2OgnJ1biw7t21Q8NJvjv

      # App Configuration
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=https://app.bizoholic.net
    networks:
      - dokploy-network
    expose:
      - 3003
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3003/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  dokploy-network:
    external: true
    name: dokploy-network
