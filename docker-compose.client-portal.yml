services:
  client-portal:
    build:
      context: .
      dockerfile: ./portals/client-portal/Dockerfile
      args:
        SERVICE_PATH: portals/client-portal
        NEXT_PUBLIC_API_BASE_URL: https://api.bizoholic.net
        NEXT_PUBLIC_BRAIN_GATEWAY_URL: https://api.bizoholic.net/brain
        NEXTAUTH_URL: https://app.bizoholic.net
        AUTH_AUTHENTIK_ID: bizosaas-portal
        AUTH_AUTHENTIK_ISSUER: https://auth-sso.bizoholic.net/application/o/bizosaas-platform/
    image: bizosaas-client-portal:staging
    environment:
      # API Configuration
      - NEXT_PUBLIC_API_URL=https://api.bizoholic.net
      - API_URL=https://api.bizoholic.net

      # Authentik SSO Configuration
      - AUTH_AUTHENTIK_ID=bizosaas-portal
      - NEXT_PUBLIC_AUTH_AUTHENTIK_ID=bizosaas-portal
      - AUTH_AUTHENTIK_SECRET=BizOSaaS2024!AuthentikSecret
      - AUTH_AUTHENTIK_ISSUER=https://auth-sso.bizoholic.net/application/o/bizosaas-platform/
      - NEXTAUTH_URL=https://app.bizoholic.net
      - AUTH_URL=https://app.bizoholic.net
      - NEXTAUTH_SECRET=BizOSaaS2025!Secret!NextAuth
      - AUTH_SECRET=BizOSaaS2025!Secret!NextAuth
      - AUTH_TRUST_HOST=true
      - AUTH_SUCCESS_URL=https://app.bizoholic.net/dashboard

      # App Configuration
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=https://app.bizoholic.net
      - PORT=3003
      - PLANE_API_TOKEN=plane_api_91ec482b729f4e7ea139a1ba400bc0fd
    labels:
      - traefik.enable=true
      - traefik.docker.network=dokploy-network
    networks:
      - dokploy-network
    expose:
      - 3003
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "sh", "-c", "exit 0" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  dokploy-network:
    external: true
    name: dokploy-network
