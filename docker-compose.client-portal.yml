# ═══════════════════════════════════════════════════════════════════════════
# BizOSaaS Frontend Stack
# ═══════════════════════════════════════════════════════════════════════════
# Contains: Client Portal, Admin Portal (future)
# Deploy this AFTER core services stack
# ═══════════════════════════════════════════════════════════════════════════

services:
  # ========================================
  # Client Portal
  # ========================================
  client-portal:
    build:
      context: .
      dockerfile: ./portals/client-portal/Dockerfile.prod
      args:
        SERVICE_PATH: portals/client-portal
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
        NEXT_PUBLIC_BRAIN_GATEWAY_URL: ${NEXT_PUBLIC_BRAIN_GATEWAY_URL}
        NEXT_PUBLIC_GRAPHQL_URL: ${NEXT_PUBLIC_GRAPHQL_URL}
        NEXTAUTH_URL: ${NEXTAUTH_URL}
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
    # Ports managed by Traefik - no host binding needed
    expose:
      - "3000"

    environment:
      # Clerk Authentication (Unified Identity)
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: /login
      NEXT_PUBLIC_CLERK_SIGN_UP_URL: /signup
      NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /dashboard
      NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /dashboard

      # Internal Networking
      BRAIN_GATEWAY_URL: ${BRAIN_GATEWAY_URL}

      # Public API Endpoints
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
      NEXT_PUBLIC_BRAIN_GATEWAY_URL: ${NEXT_PUBLIC_BRAIN_GATEWAY_URL}

      # Infrastructure UIs
      NEXT_PUBLIC_TEMPORAL_UI_URL: ${NEXT_PUBLIC_TEMPORAL_UI_URL}
      NEXT_PUBLIC_VAULT_UI_URL: ${NEXT_PUBLIC_VAULT_UI_URL}

      # Integrations
      PLANE_API_TOKEN: ${PLANE_API_TOKEN}

      # Environment
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3003}
    networks:
      - dokploy-network
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      # HTTP Router (redirect to HTTPS)
      - "traefik.http.routers.client-portal-http.rule=Host(`${CLIENT_PORTAL_DOMAIN:-app.bizoholic.net}`)"
      - "traefik.http.routers.client-portal-http.entrypoints=web"
      - "traefik.http.routers.client-portal-http.middlewares=redirect-to-https"
      # HTTPS Router
      - "traefik.http.routers.client-portal.rule=Host(`${CLIENT_PORTAL_DOMAIN:-app.bizoholic.net}`)"
      - "traefik.http.routers.client-portal.entrypoints=websecure"
      - "traefik.http.routers.client-portal.tls=true"
      - "traefik.http.routers.client-portal.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.client-portal.loadbalancer.server.port=3000"
      # Middleware for HTTPS redirect
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    restart: unless-stopped

# ═══════════════════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════════════════
networks:
  dokploy-network:
    external: true
