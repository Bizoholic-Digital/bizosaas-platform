<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizOSaaS - Cache Recovery</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        .status { 
            font-size: 1.2rem; 
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .progress {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 2rem 0;
        }
        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s ease;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .log {
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 2rem;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        .log-item { margin: 0.5rem 0; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Cache Recovery Tool</h1>
        <div class="status" id="status">Initializing recovery sequence...</div>
        <div class="progress">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="log" id="log"></div>
        <button id="continueBtn" style="display: none;">Continue to Portal</button>
    </div>

    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        const continueBtn = document.getElementById('continueBtn');

        function addLog(message, type = 'info') {
            const item = document.createElement('div');
            item.className = `log-item ${type}`;
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(item);
            log.scrollTop = log.scrollHeight;
        }

        function updateProgress(percent) {
            progress.style.width = percent + '%';
        }

        async function clearEverything() {
            let completed = 0;
            const total = 6;

            // 1. Unregister Service Workers
            status.textContent = 'Step 1/6: Unregistering Service Workers...';
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        addLog(`Unregistered SW: ${registration.scope}`, 'success');
                    }
                    if (registrations.length === 0) {
                        addLog('No service workers found', 'info');
                    }
                } else {
                    addLog('Service Workers not supported', 'info');
                }
            } catch (e) {
                addLog(`SW Error: ${e.message}`, 'error');
            }
            completed++;
            updateProgress((completed / total) * 100);

            // 2. Clear Cache Storage
            status.textContent = 'Step 2/6: Clearing Cache Storage...';
            await new Promise(resolve => setTimeout(resolve, 500));
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let name of cacheNames) {
                        await caches.delete(name);
                        addLog(`Deleted cache: ${name}`, 'success');
                    }
                    if (cacheNames.length === 0) {
                        addLog('No caches found', 'info');
                    }
                } else {
                    addLog('Cache API not supported', 'info');
                }
            } catch (e) {
                addLog(`Cache Error: ${e.message}`, 'error');
            }
            completed++;
            updateProgress((completed / total) * 100);

            // 3. Clear LocalStorage
            status.textContent = 'Step 3/6: Clearing LocalStorage...';
            await new Promise(resolve => setTimeout(resolve, 500));
            try {
                const lsKeys = Object.keys(localStorage);
                localStorage.clear();
                addLog(`Cleared ${lsKeys.length} localStorage items`, 'success');
            } catch (e) {
                addLog(`LocalStorage Error: ${e.message}`, 'error');
            }
            completed++;
            updateProgress((completed / total) * 100);

            // 4. Clear SessionStorage
            status.textContent = 'Step 4/6: Clearing SessionStorage...';
            await new Promise(resolve => setTimeout(resolve, 500));
            try {
                const ssKeys = Object.keys(sessionStorage);
                sessionStorage.clear();
                addLog(`Cleared ${ssKeys.length} sessionStorage items`, 'success');
            } catch (e) {
                addLog(`SessionStorage Error: ${e.message}`, 'error');
            }
            completed++;
            updateProgress((completed / total) * 100);

            // 5. Clear Cookies
            status.textContent = 'Step 5/6: Clearing Cookies...';
            await new Promise(resolve => setTimeout(resolve, 500));
            try {
                const cookies = document.cookie.split(';');
                let cleared = 0;
                for (let cookie of cookies) {
                    const eqPos = cookie.indexOf('=');
                    const name = eqPos > -1 ? cookie.substr(0, eqPos).trim() : cookie.trim();
                    document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
                    document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;domain=' + window.location.hostname;
                    cleared++;
                }
                addLog(`Cleared ${cleared} cookies`, 'success');
            } catch (e) {
                addLog(`Cookie Error: ${e.message}`, 'error');
            }
            completed++;
            updateProgress((completed / total) * 100);

            // 6. Clear IndexedDB
            status.textContent = 'Step 6/6: Clearing IndexedDB...';
            await new Promise(resolve => setTimeout(resolve, 500));
            try {
                if ('indexedDB' in window) {
                    const dbs = await indexedDB.databases();
                    for (let db of dbs) {
                        indexedDB.deleteDatabase(db.name);
                        addLog(`Deleted DB: ${db.name}`, 'success');
                    }
                    if (dbs.length === 0) {
                        addLog('No IndexedDB databases found', 'info');
                    }
                } else {
                    addLog('IndexedDB not supported', 'info');
                }
            } catch (e) {
                addLog(`IndexedDB Error: ${e.message}`, 'error');
            }
            completed++;
            updateProgress((completed / total) * 100);

            // Complete
            await new Promise(resolve => setTimeout(resolve, 500));
            status.textContent = 'âœ… Recovery Complete!';
            addLog('All browser data cleared successfully', 'success');
            addLog('You can now continue to the portal', 'success');
            continueBtn.style.display = 'block';
        }

        continueBtn.addEventListener('click', () => {
            window.location.href = '/onboarding';
        });

        // Auto-start recovery
        setTimeout(clearEverything, 1000);
    </script>
</body>
</html>
