version: '3.8'

services:
  admin-dashboard:
    build:
      context: .
      dockerfile: ./portals/admin-dashboard/Dockerfile
      args:
        SERVICE_PATH: portals/admin-dashboard
        NEXT_PUBLIC_API_BASE_URL: https://api.bizoholic.net
        NEXT_PUBLIC_BRAIN_GATEWAY_URL: https://api.bizoholic.net/brain
        NEXTAUTH_URL: https://admin.bizoholic.net
        AUTH_AUTHENTIK_ID: bizosaas-portal
        AUTH_AUTHENTIK_ISSUER: https://auth-sso.bizoholic.net/application/o/bizosaas-platform/
    image: bizosaas-admin-portal:staging
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=https://api.bizoholic.net
      - NEXT_PUBLIC_SSO_URL=https://sso.bizoholic.net
      - NEXTAUTH_URL=https://admin.bizoholic.net
      - NEXTAUTH_SECRET=BizOSaaS2025!AdminSecret
      - AUTH_AUTHENTIK_ID=bizosaas-portal
      - NEXT_PUBLIC_AUTH_AUTHENTIK_ID=bizosaas-portal
      - AUTH_AUTHENTIK_SECRET=BizOSaaS2024!AuthentikSecret
      - AUTH_AUTHENTIK_ISSUER=https://auth-sso.bizoholic.net/application/o/bizosaas-platform/
      - AUTH_TRUST_HOST=true
      - PORT=3000
    networks:
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.docker.network=dokploy-network
    healthcheck:
      test: [ "CMD", "sh", "-c", "exit 0" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  dokploy-network:
    external: true
