services:
  # ========================================
  # Infrastructure
  # ========================================
  postgres:
    image: ankane/pgvector:v0.5.1
    container_name: brain-postgres
    environment:
      POSTGRES_DB: bizosaas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - brain-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: brain-redis
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - brain-network
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  vault:
    image: hashicorp/vault:latest
    container_name: brain-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN:-root}
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    networks:
      - brain-network
    cap_add:
      - IPC_LOCK
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M

  temporal:
    image: temporalio/auto-setup:latest
    container_name: brain-temporal
    environment:
      - DB=postgres12_pgx
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_SEEDS=postgres
      - POSTGRES_SEEDS=postgres
    ports:
      - "7233:7233"
    networks:
      - brain-network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 384M

  temporal-ui:
    image: temporalio/ui:latest
    container_name: brain-temporal-ui
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3003
    ports:
      - "8082:8080"
    networks:
      - brain-network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
    depends_on:
      - temporal

  # ========================================
  # Core Services
  # ========================================
  brain-gateway:
    image: ghcr.io/bizoholic-digital/bizosaas-platform/brain-gateway:staging
    container_name: brain-gateway
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/bizosaas
      - REDIS_URL=redis://redis:6379/0
      - TEMPORAL_HOST=temporal:7233
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    networks:
      - brain-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  auth-service:
    image: ghcr.io/bizoholic-digital/bizosaas-platform/auth-service:staging
    container_name: brain-auth
    ports:
      - "8009:8007"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/bizosaas
      - REDIS_URL=redis://redis:6379/1
      - JWT_SECRET=${JWT_SECRET:-super-secret-key}
    networks:
      - brain-network
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 128M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  client-portal:
    image: ghcr.io/bizoholic-digital/bizosaas-platform/client-portal:staging
    container_name: client-portal
    ports:
      - "3003:3000"
    environment:
      - NEXT_PUBLIC_GRAPHQL_URL=http://localhost:8000/graphql
      - NEXTAUTH_URL=http://localhost:3003
      - NEXTAUTH_SECRET=super-secret-key
      - AUTHENTIK_CLIENT_ID=${AUTHENTIK_CLIENT_ID}
      - AUTHENTIK_CLIENT_SECRET=${AUTHENTIK_CLIENT_SECRET}
      - AUTHENTIK_ISSUER=${AUTHENTIK_ISSUER}
      - AUTHENTIK_URL=${AUTHENTIK_URL:-http://localhost:9000}
    networks:
      - brain-network
    depends_on:
      - brain-gateway

  github-mcp:
    image: ghcr.io/modelcontextprotocol/servers/github:latest
    container_name: brain-mcp-github
    environment:
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_TOKEN:-}
    networks:
      - brain-network
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M

networks:
  brain-network:
    driver: bridge
    name: brain-network

volumes:
  postgres-data:
  redis-data:
