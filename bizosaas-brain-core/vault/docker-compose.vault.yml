version: '3.8'

services:
  vault:
    image: hashicorp/vault:latest
    container_name: brain-vault
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_TOKEN:-root}
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://127.0.0.1:8200
    volumes:
      - vault-data:/vault/file
      - vault-config:/vault/config
    networks:
      - brain-network
      - dokploy-network
    cap_add:
      - IPC_LOCK
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
    healthcheck:
      test: [ "CMD", "vault", "status" ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.brain-vault.rule=Host(`vault.bizoholic.net`)"
      - "traefik.http.routers.brain-vault.entrypoints=websecure"
      - "traefik.http.routers.brain-vault.tls.certresolver=letsencrypt"
      - "traefik.http.services.brain-vault.loadbalancer.server.port=8200"

networks:
  brain-network:
    external: true
    name: brain-network
  dokploy-network:
    external: true
    name: dokploy-network

volumes:
  vault-data:
  vault-config:
