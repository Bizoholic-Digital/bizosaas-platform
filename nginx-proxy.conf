# Nginx Reverse Proxy for BizOSaaS Staging Services
# This proxies external requests to internal Docker containers

server {
    listen 80;
    server_name 194.238.16.237;

    # Backend Services
    location /api/brain/ {
        proxy_pass http://bizosaas-brain-staging:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/cms/ {
        proxy_pass http://bizosaas-wagtail-staging:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/directory/ {
        proxy_pass http://bizosaas-business-directory-staging:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/temporal/ {
        proxy_pass http://bizosaas-temporal-integration-staging:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/sourcing/ {
        proxy_pass http://bizosaas-amazon-sourcing-staging:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Default location
    location / {
        proxy_pass http://bizosaas-client-portal-staging:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
