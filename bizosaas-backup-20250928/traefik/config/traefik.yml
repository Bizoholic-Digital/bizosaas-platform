# Traefik Security Configuration
global:
  checkNewVersion: false
  sendAnonymousUsage: false

api:
  dashboard: true
  debug: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"
    http:
      tls:
        options: default

certificatesResolvers:
  letsencrypt:
    acme:
      tlsChallenge: {}
      email: admin@bizosaas.com
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: web

# Security headers
http:
  middlewares:
    auth:
      basicAuth:
        users:
          - "admin:$2y$10$2b2cu0PfgAEQwkV8rMWQGu8P4dVQVJ4z4p4R7j8LvW8fMZCn8fJ2O"
    
    security-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customRequestHeaders:
          X-Forwarded-Proto: https
