# Prometheus Configuration for BizOSaaS Production Monitoring

global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'bizosaas-production'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files for alerts
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Docker containers metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Traefik reverse proxy metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['bizosaas-traefik:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL database metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['bizosaas-postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s
    params:
      target: ['bizosaas-postgres:5432']

  # Redis cache metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['bizosaas-redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Brain API service metrics
  - job_name: 'brain-api'
    static_configs:
      - targets: ['bizosaas-brain-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # AI Agents service metrics
  - job_name: 'ai-agents'
    static_configs:
      - targets: ['bizosaas-ai-agents:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # CRM service metrics
  - job_name: 'crm'
    static_configs:
      - targets: ['bizosaas-crm:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Wagtail CMS metrics
  - job_name: 'wagtail-cms'
    static_configs:
      - targets: ['bizosaas-wagtail-cms:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Saleor e-commerce metrics
  - job_name: 'saleor'
    static_configs:
      - targets: ['bizosaas-saleor:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Frontend applications health checks
  - job_name: 'admin-frontend'
    static_configs:
      - targets: ['bizosaas-admin-frontend:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 60s
    scrape_timeout: 10s

  - job_name: 'bizoholic-frontend'
    static_configs:
      - targets: ['bizosaas-bizoholic-frontend:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 60s
    scrape_timeout: 10s

  - job_name: 'coreldove-frontend'
    static_configs:
      - targets: ['bizosaas-coreldove-frontend:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 60s
    scrape_timeout: 10s

  - job_name: 'client-portal'
    static_configs:
      - targets: ['bizosaas-client-portal:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 60s
    scrape_timeout: 10s

  # Business metrics scraping
  - job_name: 'business-metrics'
    static_configs:
      - targets: ['bizosaas-brain-api:8000']
    metrics_path: '/metrics/business'
    scrape_interval: 300s  # 5 minutes
    scrape_timeout: 30s

  # Security metrics
  - job_name: 'security-metrics'
    static_configs:
      - targets: ['bizosaas-brain-api:8000']
    metrics_path: '/metrics/security'
    scrape_interval: 60s
    scrape_timeout: 10s

  # Performance metrics
  - job_name: 'performance-metrics'
    static_configs:
      - targets: ['bizosaas-brain-api:8000']
    metrics_path: '/metrics/performance'
    scrape_interval: 30s
    scrape_timeout: 10s

