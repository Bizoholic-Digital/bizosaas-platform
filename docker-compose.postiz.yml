services:
  postiz-postgres:
    image: postgres:14-alpine
    container_name: postiz-postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=PostizSecure2026!
      - POSTGRES_USER=postiz
      - POSTGRES_DB=postiz
    volumes:
      - postiz-db-data:/var/lib/postgresql/data
    networks:
      - dokploy-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postiz" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postiz-redis:
    image: redis:7-alpine
    container_name: postiz-redis
    restart: always
    networks:
      - dokploy-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  temporal-postgresql:
    image: postgres:15-alpine
    container_name: temporal-postgresql
    restart: always
    environment:
      - POSTGRES_PASSWORD=temporal
      - POSTGRES_USER=temporal
    networks:
      - dokploy-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U temporal" ]
      interval: 10s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:1.24.2
    container_name: temporal
    restart: always
    environment:
      # Temporal uses its own DB
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgresql
      - ENABLE_ES=false
    networks:
      - dokploy-network
    depends_on:
      temporal-postgresql:
        condition: service_healthy

  postiz-app:
    image: ghcr.io/gitroomhq/postiz-app:latest
    container_name: postiz-app
    restart: always
    depends_on:
      postiz-postgres:
        condition: service_healthy
      postiz-redis:
        condition: service_healthy
      temporal:
        condition: service_started
    environment:
      # Database & Redis
      - POSTGRES_PASSWORD=PostizSecure2026!
      - POSTGRES_USER=postiz
      - POSTGRES_DB=postiz
      - DATABASE_URL=postgresql://postiz:PostizSecure2026!@postiz-postgres:5432/postiz
      - REDIS_URL=redis://postiz-redis:6379

      # Security
      - JWT_SECRET=iyQ+Z0egmGAHdkBEsGPe5+u78WcDj0OWniocepqvQvc=

      # URLs
      - MAIN_URL=https://postiz.bizoholic.net
      - FRONTEND_URL=https://postiz.bizoholic.net
      - NEXT_PUBLIC_BACKEND_URL=https://postiz.bizoholic.net/api
      - BACKEND_INTERNAL_URL=http://localhost:3000

      # Temporal
      - TEMPORAL_ADDRESS=temporal:7233

      # General
      - IS_GENERAL_INSTANCE=true
      - STORAGE_PROVIDER=local
      - UPLOAD_DIRECTORY=/uploads
      - NEXT_PUBLIC_UPLOAD_DIRECTORY=/uploads

      # AI Integration
      - OPENAI_API_KEY=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

      # Authentik SSO Configuration
      - POSTIZ_GENERIC_OAUTH=true
      # Note: User must replace these placeholders or we assume they are injected if defined in Dokploy UI. 
      # Since user asked to avoid manual copy/paste, I'll put placeholders and ask user to confirm specific IDs if needed, 
      # or if they provided them in a previous message I missed (they said <Client ID from Authentik>).
      # I will leave the placeholders as the user provided them with <...>.
      - CLIENT_ID=<Client ID from Authentik>
      - CLIENT_SECRET=<Client Secret from Authentik>
      - POSTIZ_OAUTH_URL=https://auth.bizoholic.net/application/o/authorize/
      - POSTIZ_OAUTH_AUTH_URL=https://auth.bizoholic.net/application/o/authorize/
      - POSTIZ_OAUTH_TOKEN_URL=https://auth.bizoholic.net/application/o/token/
      - POSTIZ_OAUTH_USERINFO_URL=https://auth.bizoholic.net/application/o/userinfo/
      - NEXT_PUBLIC_POSTIZ_OAUTH_DISPLAY_NAME=Login with BizOSaas
      - NEXT_PUBLIC_POSTIZ_OAUTH_LOGO_URL=https://bizoholic.net/assets/logo.png
    volumes:
      - postiz-uploads:/uploads
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.postiz.rule=Host(`postiz.bizoholic.net`)"
      - "traefik.http.routers.postiz.entrypoints=websecure"
      - "traefik.http.routers.postiz.tls=true"
      - "traefik.http.routers.postiz.tls.certresolver=letsencrypt"
      - "traefik.http.services.postiz.loadbalancer.server.port=5000"
      - "traefik.docker.network=dokploy-network"

volumes:
  postiz-db-data:
  postiz-uploads:


networks:
  dokploy-network:
    external: true
