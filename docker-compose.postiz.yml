services:
  postiz-postgres:
    image: postgres:14-alpine
    container_name: postiz-postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postiz-db-data:/var/lib/postgresql/data
    networks:
      - dokploy-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postiz-redis:
    image: redis:7-alpine
    container_name: postiz-redis
    restart: always
    networks:
      - dokploy-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  temporal-postgresql:
    image: postgres:15-alpine
    container_name: temporal-postgresql
    restart: always
    environment:
      - POSTGRES_PASSWORD=temporal
      - POSTGRES_USER=temporal
    networks:
      - dokploy-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U temporal" ]
      interval: 10s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:1.24.2
    container_name: temporal
    restart: always
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgresql
      - ENABLE_ES=false
    networks:
      - dokploy-network
    depends_on:
      temporal-postgresql:
        condition: service_healthy

  postiz-app:
    image: ghcr.io/gitroomhq/postiz-app:latest
    container_name: postiz-app
    restart: always
    depends_on:
      postiz-postgres:
        condition: service_healthy
      postiz-redis:
        condition: service_healthy
      temporal:
        condition: service_started
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - MAIN_URL=${MAIN_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
      - IS_GENERAL_INSTANCE=${IS_GENERAL_INSTANCE}
      - STORAGE_PROVIDER=${STORAGE_PROVIDER}
      - UPLOAD_DIRECTORY=${UPLOAD_DIRECTORY}
      - NEXT_PUBLIC_UPLOAD_DIRECTORY=${NEXT_PUBLIC_UPLOAD_DIRECTORY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TEMPORAL_ADDRESS=${TEMPORAL_ADDRESS}
      - BACKEND_INTERNAL_URL=${BACKEND_INTERNAL_URL}
    volumes:
      - postiz-uploads:/uploads
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.postiz.rule=Host(`postiz.bizoholic.net`)"
      - "traefik.http.routers.postiz.entrypoints=websecure"
      - "traefik.http.routers.postiz.tls=true"
      - "traefik.http.routers.postiz.tls.certresolver=letsencrypt"
      - "traefik.http.services.postiz.loadbalancer.server.port=5000"
      - "traefik.docker.network=dokploy-network"

volumes:
  postiz-db-data:
  postiz-uploads:


networks:
  dokploy-network:
    external: true
