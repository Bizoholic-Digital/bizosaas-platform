# Grafana Dashboard Provisioning Configuration

apiVersion: 1

providers:
  - name: 'Platform Overview'
    orgId: 1
    folder: 'Platform'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/platform

  - name: 'BizOholic'
    orgId: 1
    folder: 'BizOholic'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/bizoholic

  - name: 'CorelDove'
    orgId: 1
    folder: 'CorelDove'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/coreldove

  - name: 'ThrillRing'
    orgId: 1
    folder: 'ThrillRing'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/thrillring

  - name: 'QuantTrade'
    orgId: 1
    folder: 'QuantTrade'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/quanttrade
