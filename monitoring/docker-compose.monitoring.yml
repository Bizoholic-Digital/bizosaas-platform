# BizOSaaS Platform - Monitoring Services
# Grafana + Prometheus as separate containerized microservices
# Following DDD and microservices architecture principles

services:
  # Prometheus - Metrics Collection & Storage
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: bizosaas-prometheus
    hostname: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - bizosaas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.local`)"
      - "traefik.http.routers.prometheus.entrypoints=web"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      # Service metadata
      - "com.bizosaas.service=monitoring"
      - "com.bizosaas.component=prometheus"
      - "com.bizosaas.description=Metrics collection and time-series database"

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:10.2.2
    container_name: bizosaas-grafana
    hostname: grafana
    ports:
      - "3000:3000"
    environment:
      # Admin credentials
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      
      # Server settings
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      
      # Database (using PostgreSQL for persistence)
      - GF_DATABASE_TYPE=postgres
      - GF_DATABASE_HOST=bizosaas-postgres-unified:5432
      - GF_DATABASE_NAME=grafana
      - GF_DATABASE_USER=postgres
      - GF_DATABASE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      
      # Plugins
      - GF_INSTALL_PLUGINS=redis-datasource,postgres-datasource
      
      # Authentication
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      
      # Alerting
      - GF_ALERTING_ENABLED=true
      - GF_UNIFIED_ALERTING_ENABLED=true
      
      # Feature toggles
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
    volumes:
      # Persistent data
      - grafana-data:/var/lib/grafana
      
      # Provisioning
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/alerting:/etc/grafana/provisioning/alerting:ro
      
      # Dashboard JSON files
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - bizosaas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.local`)"
      - "traefik.http.routers.grafana.entrypoints=web"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      # Service metadata
      - "com.bizosaas.service=monitoring"
      - "com.bizosaas.component=grafana"
      - "com.bizosaas.description=Metrics visualization and dashboards"

  # Prometheus Node Exporter - System Metrics (Optional)
  # Note: May require privileged mode on some systems
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: bizosaas-node-exporter
    hostname: node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    ports:
      - "9100:9100"
    networks:
      - bizosaas-network
    restart: unless-stopped
    labels:
      - "com.bizosaas.service=monitoring"
      - "com.bizosaas.component=node-exporter"
      - "com.bizosaas.description=System and hardware metrics exporter"
    # Optional: Uncomment if you need full system metrics
    # privileged: true

  # Postgres Exporter - Database Metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: bizosaas-postgres-exporter
    hostname: postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@bizosaas-postgres-unified:5432/bizosaas?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - bizosaas-network
    restart: unless-stopped
    labels:
      - "com.bizosaas.service=monitoring"
      - "com.bizosaas.component=postgres-exporter"
      - "com.bizosaas.description=PostgreSQL metrics exporter"

  # Redis Exporter - Cache Metrics
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: bizosaas-redis-exporter
    hostname: redis-exporter
    environment:
      - REDIS_ADDR=bizosaas-redis-unified:6379
    ports:
      - "9121:9121"
    networks:
      - bizosaas-network
    restart: unless-stopped
    labels:
      - "com.bizosaas.service=monitoring"
      - "com.bizosaas.component=redis-exporter"
      - "com.bizosaas.description=Redis metrics exporter"

# Volumes for persistent data
volumes:
  prometheus-data:
    name: bizosaas-prometheus-data
    driver: local
  grafana-data:
    name: bizosaas-grafana-data
    driver: local

# Use existing BizOSaaS network
networks:
  bizosaas-network:
    external: true

# Service Architecture:
# - Each monitoring component is a separate microservice
# - Prometheus: Time-series database and metrics collection
# - Grafana: Visualization layer with PostgreSQL backend
# - Exporters: Specialized metrics collectors (node, postgres, redis)
# - All services communicate via bizosaas-network
# - Data persistence via named volumes
# - Health checks for reliability
# - Traefik integration for routing
