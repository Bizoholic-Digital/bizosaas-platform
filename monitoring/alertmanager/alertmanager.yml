route:
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h
  receiver: 'web-notifer'

receivers:
- name: 'web-notifer'
  webhook_configs:
  - url: 'http://brain-gateway:8000/api/brain/metrics/alert' # Internal endpoint for in-app notifications
    send_resolved: true

