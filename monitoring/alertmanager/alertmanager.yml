# AlertManager configuration for BizOSaaS Platform
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@bizosaas.com'
  smtp_auth_username: ''
  smtp_auth_password: ''
  slack_api_url: '${SLACK_WEBHOOK_URL}'
  resolve_timeout: 5m

# Templates for custom alert formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing configuration
route:
  group_by: ['alertname', 'severity', 'category']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  
  routes:
  # Critical alerts - immediate notification
  - match:
      severity: critical
    receiver: 'critical-alerts'
    group_wait: 0s
    repeat_interval: 5m
    routes:
    - match:
        category: bizosaas
      receiver: 'critical-bizosaas'
    - match:
        category: infrastructure
      receiver: 'critical-infrastructure'
    - match:
        category: security
      receiver: 'security-alerts'

  # Warning alerts - grouped notifications
  - match:
      severity: warning
    receiver: 'warning-alerts'
    group_wait: 30s
    repeat_interval: 30m
    routes:
    - match:
        category: business
      receiver: 'business-alerts'
    - match:
        category: application
      receiver: 'application-alerts'

  # Info alerts - daily digest
  - match:
      severity: info
    receiver: 'info-alerts'
    group_wait: 5m
    repeat_interval: 12h

  # Maintenance/silenced alerts
  - match:
      alertname: 'MaintenanceMode'
    receiver: 'null'

