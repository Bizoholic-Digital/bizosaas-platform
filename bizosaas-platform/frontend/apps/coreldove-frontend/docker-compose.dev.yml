version: '3.8'

services:
  coreldove-frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: coreldove-frontend-dev
    ports:
      - "3002:3002"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Exclude node_modules from volume mount to avoid conflicts
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_BASE_URL=http://coreldove-frontend:3002
      - NEXT_PUBLIC_SALEOR_API_URL=http://host.docker.internal:8020/graphql/
      - NEXT_PUBLIC_SALEOR_DASHBOARD_URL=http://host.docker.internal:9020
      - AI_AGENTS_URL=http://host.docker.internal:8000
      - CORELDOVE_CREWAI_URL=http://host.docker.internal:8000
      - AMAZON_SOURCING_URL=http://host.docker.internal:8010
      - NEXTAUTH_URL=http://localhost:3002
      - NEXTAUTH_SECRET=coreldove-dev-secret-key-2024
      - NEXT_PUBLIC_ENABLE_AI_RECOMMENDATIONS=true
      - NEXT_PUBLIC_ENABLE_AMAZON_INTEGRATION=true
      - NEXT_PUBLIC_ENABLE_ANALYTICS=true
      - NEXT_PUBLIC_BRAND_NAME=CoreLDove
      - NEXT_PUBLIC_BRAND_TAGLINE=AI-Powered E-commerce Platform
      - NEXT_PUBLIC_SUPPORT_EMAIL=support@coreldove.com
      - NEXT_PUBLIC_COMPANY_NAME=CoreLDove Inc.
    networks:
      - coreldove-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3002/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  coreldove-network:
    driver: bridge
    external: true