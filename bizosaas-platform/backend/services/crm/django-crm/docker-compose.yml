version: '3.8'

services:
  django-crm:
    build: .
    container_name: bizosaas-django-crm-8003
    ports:
      - "8003:8003"
    environment:
      - DJANGO_SETTINGS_MODULE=crm_project.settings.production
      - SECRET_KEY=your-production-secret-key-here
      - DEBUG=False
      - DB_NAME=django_crm
      - DB_USER=postgres
      - DB_PASSWORD=Bizoholic2024Alagiri
      - DB_HOST=bizosaas-postgres-unified
      - DB_PORT=5432
      - REDIS_URL=redis://bizosaas-redis-unified:6379/1
      - CELERY_BROKER_URL=redis://bizosaas-redis-unified:6379/2
      - CELERY_RESULT_BACKEND=redis://bizosaas-redis-unified:6379/3
      - AI_AGENTS_URL=http://bizosaas-ai-agents-8010:8010
      - TEMPORAL_URL=http://bizosaas-temporal-unified:8009
      - BRAIN_URL=http://bizosaas-brain-unified:8001
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,bizosaas-django-crm-8003
      - CORS_ALLOW_ALL_ORIGINS=True
      - PORT=8003
      - VAULT_ADDR=http://bizosaas-vault:8200
      - VAULT_TOKEN=bizosaas-dev-root-token
      - VAULT_MOUNT_PATH=bizosaas
    networks:
      - bizosaas-platform-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./media:/app/media
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s

  celery-worker:
    build: .
    container_name: bizosaas-crm-celery-worker
    command: celery -A crm_project worker -l info --concurrency=2
    environment:
      - DJANGO_SETTINGS_MODULE=crm_project.settings.production
      - SECRET_KEY=your-production-secret-key-here
      - DB_NAME=django_crm
      - DB_USER=postgres
      - DB_PASSWORD=Bizoholic2024Alagiri
      - DB_HOST=bizosaas-postgres-unified
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://bizosaas-redis-unified:6379/2
      - CELERY_RESULT_BACKEND=redis://bizosaas-redis-unified:6379/3
      - AI_AGENTS_URL=http://bizosaas-ai-agents-8010:8010
      - TEMPORAL_URL=http://bizosaas-temporal-unified:8009
      - BRAIN_URL=http://bizosaas-brain-unified:8001
      - VAULT_ADDR=http://bizosaas-vault:8200
      - VAULT_TOKEN=bizosaas-dev-root-token
      - VAULT_MOUNT_PATH=bizosaas
    networks:
      - bizosaas-platform-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  celery-beat:
    build: .
    container_name: bizosaas-crm-celery-beat
    command: celery -A crm_project beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DJANGO_SETTINGS_MODULE=crm_project.settings.production
      - SECRET_KEY=your-production-secret-key-here
      - DB_NAME=django_crm
      - DB_USER=postgres
      - DB_PASSWORD=Bizoholic2024Alagiri
      - DB_HOST=bizosaas-postgres-unified
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://bizosaas-redis-unified:6379/2
      - CELERY_RESULT_BACKEND=redis://bizosaas-redis-unified:6379/3
      - VAULT_ADDR=http://bizosaas-vault:8200
      - VAULT_TOKEN=bizosaas-dev-root-token
      - VAULT_MOUNT_PATH=bizosaas
    networks:
      - bizosaas-platform-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

networks:
  bizosaas-platform-network:
    external: true