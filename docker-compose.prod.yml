version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: ankane/pgvector:v0.5.1
    restart: on-failure
    environment:
      POSTGRES_DB: bizosaas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    restart: on-failure
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  vault:
    image: vault:1.13.3
    restart: on-failure
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Core Backend Services
  brain-gateway:
    image: ghcr.io/bizoholic-digital/bizosaas-platform/brain-api:staging
    restart: on-failure
    environment:
      - PORT=8001
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - VAULT_ADDR=http://vault:8200
      # AI Provider Keys
      - OPENAI_API_KEY
      - ANTHROPIC_API_KEY
      - GOOGLE_API_KEY
      - OPENROUTER_API_KEY
      - COHERE_API_KEY
      - MISTRAL_API_KEY
      - GROQ_API_KEY
      - TOGETHER_API_KEY
      - PERPLEXITY_API_KEY
      # Integration Keys
      - GITHUB_TOKEN
      - AUTH_SECRET
      - AUTHENTIK_CLIENT_ID
      - AUTHENTIK_CLIENT_SECRET
      - POSTGRES_PASSWORD
      - JWT_SECRET
    depends_on:
      - postgres
      - redis
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  auth:
    build: ./shared/services/auth
    restart: on-failure
    environment:
      - PORT=8007
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Frontend Services
  bizoholic-frontend:
    image: ghcr.io/bizoholic-digital/bizosaas-platform/bizoholic-frontend:staging
    restart: on-failure
    environment:
      - PORT=3001
      - NODE_ENV=production

      # Authentik SSO
      - AUTHENTIK_URL=https://sso.bizoholic.net
      - NEXT_PUBLIC_SSO_URL=https://sso.bizoholic.net
      - AUTHENTIK_ISSUER=https://sso.bizoholic.net/application/o/bizosaas/
      - AUTHENTIK_CLIENT_ID=Tib8uZl1hqA5WXDxLFnl32MSbOkmISJ3GBUsOate
      - AUTHENTIK_CLIENT_SECRET=RQTn62rsx7SmKcXFFcT6nb2E4gaZS1DIBTi4XhboQV8Mxm6ygQFBEaEnQf1IYI08oezj4B3vXmNSoadpn3QxtzopEojtLVCDgSxMBUBtnIAyOfqZcwmKWiMejqlKEasp

      # NextAuth
      - NEXTAUTH_URL=https://app.bizoholic.net
      - NEXTAUTH_SECRET=vc+i1safx5PvOaK9gc6PYLwetF4UFFWX/exE+OtzNP0=
      - AUTH_SECRET=vc+i1safx5PvOaK9gc6PYLwetF4UFFWX/exE+OtzNP0=
