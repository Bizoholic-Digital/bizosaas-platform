version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: ankane/pgvector:v0.5.1
    restart: on-failure
    environment:
      POSTGRES_DB: bizosaas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    restart: on-failure
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  vault:
    image: vault:1.13.3
    restart: on-failure
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Core Backend Services
  brain-gateway:
    image: ghcr.io/bizoholic-digital/bizosaas-platform/brain-api:staging
    restart: on-failure
    environment:
      - PORT=8001
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - VAULT_ADDR=http://vault:8200
    depends_on:
      - postgres
      - redis
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  auth:
    build: ./shared/services/auth
    restart: on-failure
    environment:
      - PORT=8007
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Frontend Services
  bizoholic-frontend:
    image: ghcr.io/bizoholic-digital/bizosaas-platform/bizoholic-frontend:staging
    restart: on-failure
    environment:
      - PORT=3001
      - AUTH_SECRET=fed4d8c2-3e21-4f1a-9c7b-8d6e5f0a1b2c
      - NEXTAUTH_SECRET=fed4d8c2-3e21-4f1a-9c7b-8d6e5f0a1b2c
      - NEXTAUTH_URL=https://app.bizoholic.net
      - BRAIN_GATEWAY_URL=http://brain-gateway:8001
      - AUTH_TRUST_HOST=true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

volumes:
  postgres-data:
  redis-data:
