services:
  admin-dashboard:
    image: ghcr.io/bizoholic-digital/bizosaas-platform/admin-dashboard:staging
    pull_policy: always
    container_name: bizosaas-admin-dashboard-staging
    ports:
      - "3005:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=https://api.bizoholic.net
      - NEXT_PUBLIC_SUPERSET_URL=http://bizosaas-superset-staging:8088
      - NEXT_PUBLIC_TEMPORAL_UI_URL=http://bizosaas-temporal-ui-staging:8080
      - NEXT_TELEMETRY_DISABLED=1
      - AUTH_SERVICE_URL=http://auth-service:8006
      # NextAuth & Authentik SSO Configuration
      - NEXTAUTH_URL=https://admin.bizoholic.net
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-}
      - AUTHENTIK_ISSUER=${AUTHENTIK_ISSUER:-https://sso.bizoholic.net/application/o/bizosaas/}
      - AUTHENTIK_CLIENT_ID=${AUTHENTIK_CLIENT_ID:-Mcaa10L1T1x9LC7uuhRxEzNqnyqUDbp0Nt8rIjT9}
      - AUTHENTIK_CLIENT_SECRET=${AUTHENTIK_CLIENT_SECRET:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-268219864460-8tdih5j5qol0e8drv7av4vr2ee0v200s.apps.googleusercontent.com}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - VAULT_ADDR=${VAULT_URL:-https://vault-cluster.vault.8200.full.url}
      - VAULT_TOKEN=${VAULT_TOKEN:-}
      - VAULT_SECRET_PATH=${VAULT_SECRET_PATH:-bizosaas/stg/admin-dashboard}
      - VAULT_MOUNT_POINT=${VAULT_MOUNT_POINT:-secret}
    networks:
      - dokploy-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.admin-dashboard.rule=Host(`admin.bizoholic.net`)"
      - "traefik.http.routers.admin-dashboard.entrypoints=websecure"
      - "traefik.http.routers.admin-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.admin-dashboard.service=admin-dashboard"
      - "traefik.http.services.admin-dashboard.loadbalancer.server.port=3000"

networks:
  dokploy-network:
    external: true
